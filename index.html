<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Classic Leaderboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            -webkit-tap-highlight-color: transparent; touch-action: none;
            font-family: 'Press Start 2P', cursive; color: white;
        }

        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: #70c5ce url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-day.png');
            background-size: 500px 100%;
            image-rendering: pixelated;
            overflow: hidden;
        }

        #bird {
            position: absolute; width: 34px; height: 24px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/yellowbird-midflap.png') no-repeat;
            background-size: contain; z-index: 10;
        }

        .pipe {
            position: absolute; width: 52px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png') repeat-y;
            background-size: 52px auto; z-index: 5;
            image-rendering: pixelated;
        }
        .pipe.top { transform: rotate(180deg); }

        #ground {
            position: absolute; bottom: 0; width: 200%; height: 112px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/base.png') repeat-x;
            background-size: contain; z-index: 15;
        }

        #ui {
            position: absolute; top: 10%; width: 100%;
            text-align: center; z-index: 20;
        }
        #score { font-size: 45px; text-shadow: 3px 3px 0 #000; }
        #best-score { font-size: 14px; margin-top: 10px; text-shadow: 2px 2px 0 #000; color: #ffeb3b; }

        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 100;
        }

        .get-ready { width: 184px; height: 50px; background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/message.png') no-repeat center; background-size: contain; margin-bottom: 20px; }
        .game-over { width: 192px; height: 42px; background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/gameover.png') no-repeat center; background-size: contain; margin-bottom: 20px; }

        .btn-play {
            background: #e67e22; color: white; border: 3px solid #fff;
            padding: 15px 30px; cursor: pointer; font-family: inherit; font-size: 16px;
            box-shadow: 0 4px 0 #d35400;
        }
        .btn-play:active { transform: translateY(2px); box-shadow: 0 2px 0 #d35400; }
        
        #level-up {
            position: absolute; top: 25%; width: 100%; text-align: center;
            color: #f1c40f; font-size: 20px; display: none; z-index: 25;
            text-shadow: 2px 2px 0 #000; animation: flash 0.5s infinite;
        }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">
        <div id="score">0</div>
        <div id="best-score">BEST: <span id="high-val">0</span></div>
    </div>
    
    <div id="level-up">LEVEL UP!</div>
    <div id="bird"></div>
    <div id="ground"></div>

    <div id="start-screen" class="screen">
        <div class="get-ready"></div>
        <button class="btn-play" onclick="startGame()">START</button>
    </div>

    <div id="over-screen" class="screen" style="display: none;">
        <div class="game-over"></div>
        <div style="margin-bottom: 20px;">SCORE: <span id="last-score">0</span></div>
        <button class="btn-play" onclick="startGame()">RESTART</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const bird = document.getElementById('bird');
    const container = document.getElementById('game-container');
    const scoreText = document.getElementById('score');
    const highValText = document.getElementById('high-val');
    const levelText = document.getElementById('level-up');
    
    let birdY, velocity, score, isGameRunning, pipes, frameId;
    let gravity = 0.25;
    let jump = -5.2;
    let pipeSpeed = 3;
    let currentGap = 160;

    // Загрузка лучшего счета
    let highScore = localStorage.getItem('fb_high') || 0;
    highValText.innerText = highScore;

    function startGame() {
        isGameRunning = true;
        score = 0;
        pipeSpeed = 3;
        currentGap = 160;
        birdY = window.innerHeight / 2.5;
        velocity = 0;
        scoreText.innerText = "0";
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        
        if (pipes) pipes.forEach(p => { p.top.remove(); p.bottom.remove(); });
        pipes = [];
        
        requestAnimationFrame(update);
    }

    function createPipe() {
        const topH = Math.floor(Math.random() * (window.innerHeight - currentGap - 280)) + 60;

        const top = document.createElement('div');
        top.className = 'pipe top';
        top.style.height = topH + 'px';
        top.style.left = window.innerWidth + 'px';

        const bottom = document.createElement('div');
        bottom.className = 'pipe bottom';
        bottom.style.height = (window.innerHeight - topH - currentGap - 112) + 'px';
        bottom.style.bottom = '112px';
        bottom.style.left = window.innerWidth + 'px';

        container.appendChild(top);
        container.appendChild(bottom);
        pipes.push({ x: window.innerWidth, top, bottom, passed: false });
    }

    function update() {
        if (!isGameRunning) return;

        velocity += gravity;
        birdY += velocity;
        bird.style.transform = `translate(60px, ${birdY}px) rotate(${Math.min(velocity * 4, 90)}deg)`;

        // Проигрыш при падении
        if (birdY > window.innerHeight - 112 - 24 || birdY < -50) return gameOver();

        // Спавн труб
        if (pipes.length === 0 || pipes[pipes.length - 1].x < window.innerWidth - 220) {
            createPipe();
        }

        pipes.forEach((pipe, i) => {
            pipe.x -= pipeSpeed;
            pipe.top.style.left = pipe.x + 'px';
            pipe.bottom.style.left = pipe.x + 'px';

            const bRect = { left: 60, right: 94, top: birdY, bottom: birdY + 24 };
            const tRect = pipe.top.getBoundingClientRect();
            const btRect = pipe.bottom.getBoundingClientRect();

            // Коллизии
            if (bRect.right - 5 > tRect.left && bRect.left + 5 < tRect.right) {
                if (bRect.top + 5 < tRect.bottom || bRect.bottom - 5 > btRect.top) {
                    gameOver();
                }
            }

            // Очки и Усложнение
            if (!pipe.passed && pipe.x < 40) {
                pipe.passed = true;
                score++;
                scoreText.innerText = score;
                tg.HapticFeedback.impactOccurred('medium');

                // Усложнение каждые 20 очков
                if (score > 0 && score % 20 === 0) {
                    pipeSpeed += 0.5;
                    currentGap = Math.max(110, currentGap - 10);
                    showLevelUp();
                }
            }

            if (pipe.x < -60) {
                pipe.top.remove(); pipe.bottom.remove();
                pipes.splice(i, 1);
            }
        });

        frameId = requestAnimationFrame(update);
    }

    function showLevelUp() {
        levelText.style.display = 'block';
        setTimeout(() => levelText.style.display = 'none', 1500);
    }

    function gameOver() {
        isGameRunning = false;
        cancelAnimationFrame(frameId);
        tg.HapticFeedback.notificationOccurred('error');
        
        document.getElementById('last-score').innerText = score;
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('fb_high', highScore);
            highValText.innerText = highScore;
        }
        
        document.getElementById('over-screen').style.display = 'flex';
    }

    const input = (e) => {
        if (!isGameRunning) return;
