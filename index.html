<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Bird Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #4ec0ca; font-family: 'Press Start 2P', cursive; }
        canvas { display: block; image-rendering: pixelated; touch-action: none; }
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 1000; display: flex; flex-direction: column; align-items: center; }
        #score { margin-top: 50px; font-size: 30px; color: white; text-shadow: 3px 3px 0 #000; }
        .screen { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; flex-direction: column; background: rgba(0,0,0,0.3); pointer-events: auto; }
        .pixel-card { background: #ded895; border: 4px solid #543847; padding: 20px; text-align: center; border-radius: 12px; width: 240px; }
        .pixel-btn { display: block; width: 100%; padding: 15px 0; margin: 10px 0; border: 4px solid #543847; background: #e86101; color: #fff; font-family: 'Press Start 2P', cursive; font-size: 12px; cursor: pointer; box-shadow: 0 5px 0 #a04000; }
        .pixel-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #a04000; }
        .shield-btn { background: #2ecc71; box-shadow: 0 5px 0 #1b8a4a; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="ui">
    <div id="score">0</div>
    <div id="start-screen" class="screen">
        <div class="pixel-card">
            <p style="color: #543847; font-size: 14px;">FLAPPY KING</p>
            <button class="pixel-btn" onclick="game.start()">START</button>
        </div>
    </div>
    <div id="death-screen" class="screen hidden">
        <div class="pixel-card">
            <p style="color: #543847; font-size: 12px;">GAME OVER</p>
            <button id="shield-btn" class="pixel-btn shield-btn" onclick="game.handleShield()">ðŸ›¡ SHIELD</button>
            <button class="pixel-btn" onclick="game.reset()">RETRY</button>
        </div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const assets = {
    bird: new Image(),
    pipe: new Image(),
    bg: new Image(),
    ground: new Image()
};
assets.bird.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/bluebird-midflap.png";
assets.pipe.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/pipe-green.png";
assets.bg.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/background-day.png";
assets.ground.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/base.png";

const game = {
    active: false,
    score: 0,
    w: 288,
    h: 512,
    pipes: [],
    bird: { x: 50, y: 200, v: 0, w: 34, h: 24 },
    speed: 2.2,
    gravity: 0.25,
    jump: -5,
    gap: 110,
    shield: 0,

    init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.loop();
    },

    resize() {
        const scale = Math.min(window.innerWidth / this.w, window.innerHeight / this.h);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        this.renderScale = scale;
    },

    start() { 
        this.active = true; 
        document.getElementById("start-screen").classList.add("hidden"); 
    },

    reset() {
        this.score = 0; 
        this.pipes = []; 
        this.bird.y = 200; 
        this.bird.v = 0;
        this.active = true; 
        this.shield = 0;
        document.getElementById("death-screen").classList.add("hidden");
        document.getElementById("score").innerText = "0";
    },

    spawnPipe() {
        const top = Math.random() * (250 - 100) + 100;
        this.pipes.push({ x: this.w, top: top, scored: false });
    },

    die() {
        this.active = false;
        tg.HapticFeedback.notificationOccurred('error');
        document.getElementById("death-screen").classList.remove("hidden");
    },

    handleShield() {
        if (this.shield === 0) {
            tg.openLink('https://t.me/CodeGramApp');
            this.shield = 1;
            document.getElementById("shield-btn").innerText = "ACTIVATE";
        } else {
            this.active = true; 
            this.pipes = []; 
            this.bird.y = 200; 
            this.bird.v = 0;
            document.getElementById("death-screen").classList.add("hidden");
            document.getElementById("shield-btn").classList.add("hidden");
        }
    },

    update() {
        if (!this.active) return;
        this.bird.v += this.gravity;
        this.bird.y += this.bird.v;

        if (this.pipes.length === 0 || this.pipes[this.pipes.length-1].x < this.w - 180) this.spawnPipe();

        this.pipes.forEach(p => {
            p.x -= this.speed;
            // Collision
            if (this.bird.x+28 > p.x && this.bird.x+5 < p.x+52) {
                if (this.bird.y+5 < p.top || this.bird.y+19 > p.top + this.gap) this.die();
            }
            if (!p.scored && p.x < this.bird.x) {
                p.scored = true; 
                this.score++;
                document.getElementById("score").innerText = this.score;
                tg.HapticFeedback.impactOccurred('light');
            }
        });
        this.pipes = this.pipes.filter(p => p.x > -60);
        if (this.bird.y > this.h - 112 - this.bird.h || this.bird.y < 0) this.die();
    },

    draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        ctx.translate(canvas.width/2 - (this.w*this.renderScale)/2, 0);
        ctx.scale(this.renderScale, this.renderScale);

        ctx.drawImage(assets.bg, 0, 0, this.w, this.h);

        const groundY = this.h - 112; // ÐºÐ¾Ð¾Ñ€Ð´Ð¸Ð½Ð°Ñ‚Ð° Ð·ÐµÐ¼Ð»Ð¸ Ð²Ð½Ð¸Ð·Ñƒ

        this.pipes.forEach(p => {
            ctx.save();
            ctx.translate(p.x + 26, p.top);
            ctx.scale(1, -1);
            ctx.drawImage(assets.pipe, -26, 0);
            ctx.restore();

            // Ð¢Ñ€ÑƒÐ±Ñ‹ Ñ€Ð¸ÑÑƒÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð¾ Ð·ÐµÐ¼Ð»Ð¸
            const pipeHeight = groundY - (p.top + this.gap);
            ctx.drawImage(assets.pipe, p.x, p.top + this.gap, 52, pipeHeight);
        });

        // Ð—ÐµÐ¼Ð»Ñ Ð¿Ð¾Ð²ÐµÑ€Ñ… Ñ‚Ñ€ÑƒÐ±
        ctx.drawImage(assets.ground, 0, groundY, this.w, 112);

        ctx.save();
        ctx.translate(this.bird.x+17, this.bird.y+12);
        ctx.rotate(Math.min(Math.PI/2, Math.max(-Math.PI/4, this.bird.v * 0.1)));
        ctx.drawImage(assets.bird, -17, -12);
        ctx.restore();

        ctx.restore();
    },

    loop() { 
        this.update(); 
        this.draw(); 
        requestAnimationFrame(() => this.loop()); 
    }
};

window.addEventListener("touchstart", (e) => {
    if (game.active) game.bird.v = game.jump;
    if (e.target.tagName !== "BUTTON") e.preventDefault();
}, {passive: false});

assets.bg.onload = () => game.init();
</script>
</body>
</html>
