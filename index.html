<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Bird CodeGram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #4ec0ca; 
            font-family: 'Press Start 2P', cursive;
        }
        
        canvas { display: block; image-rendering: pixelated; touch-action: none; }

        #ui-overlay {
            position: absolute; inset: 0; pointer-events: none;
            display: flex; flex-direction: column; align-items: center;
            z-index: 10;
        }

        /* SCORE: –ü–æ–¥–Ω—è—Ç —Ç–∞–∫, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª TG UI */
        #score {
            margin-top: 50px; font-size: 32px; color: white;
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            pointer-events: none;
        }

        .screen {
            position: absolute; inset: 0; display: flex;
            align-items: center; justify-content: center;
            flex-direction: column; background: rgba(0,0,0,0.35);
            pointer-events: auto;
        }

        .pixel-card {
            background: #ded895; border: 4px solid #543847;
            padding: 25px; text-align: center; border-radius: 15px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2); width: 260px;
        }

        .pixel-btn {
            display: block; width: 100%; padding: 15px 0; margin: 12px 0;
            border: 4px solid #543847; background: #e86101; color: #fff;
            font-family: 'Press Start 2P', cursive; font-size: 12px;
            cursor: pointer; box-shadow: 0 6px 0 #a04000;
            text-transform: uppercase;
        }

        .pixel-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #a04000; }
        
        .shield-btn { background: #2ecc71; box-shadow: 0 6px 0 #1b8a4a; }
        .continue-btn { background: #3498db; box-shadow: 0 6px 0 #217dbb; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="ui-overlay">
    <div id="score">0</div>

    <div id="start-screen" class="screen">
        <div class="pixel-card">
            <div style="color: white; text-shadow: 2px 2px #543847; margin-bottom: 20px;">FLAPPY KING</div>
            <button class="pixel-btn" onclick="game.start()">PLAY</button>
        </div>
    </div>

    <div id="death-screen" class="screen hidden">
        <div class="pixel-card">
            <div style="color: #543847; font-size: 14px; margin-bottom: 10px;">GAME OVER</div>
            <div id="final-score" style="color: #fff; text-shadow: 2px 2px #000; margin-bottom: 20px;">0</div>
            <button id="shield-btn" class="pixel-btn shield-btn" onclick="game.handleShield()">üõ° –ü–û–õ–£–ß–ò–¢–¨ –©–ò–¢</button>
            <button class="pixel-btn" onclick="game.reset()">RETRY</button>
        </div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const assets = {
    bird: new Image(),
    pipe: new Image(),
    bg: new Image(),
    ground: new Image()
};

// –°–∞–º—ã–µ —Å—Ç–∞–±–∏–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏
assets.bird.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/yellowbird-midflap.png";
assets.pipe.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/pipe-green.png";
assets.bg.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/background-day.png";
assets.ground.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/base.png";

const game = {
    active: false,
    score: 0,
    width: 288,
    height: 512,
    scale: 1,
    pipes: [],
    shieldState: 0, // 0: available, 1: ready to continue, 2: used
    
    // –§–∏–∑–∏–∫–∞ –∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å
    gravity: 0.25,
    flap: -5.2,
    speed: 2.5,
    gap: 140,

    init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.bird = { x: 50, y: 200, v: 0, w: 34, h: 24, rot: 0 };
        this.loop();
    },

    resize() {
        this.scale = Math.min(window.innerWidth / this.width, window.innerHeight / this.height);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    },

    start() {
        this.active = true;
        document.getElementById("start-screen").classList.add("hidden");
    },

    reset() {
        this.score = 0;
        this.speed = 2.5;
        this.gap = 140;
        this.pipes = [];
        this.bird = { x: 50, y: 200, v: 0, w: 34, h: 24, rot: 0 };
        this.shieldState = 0;
        this.active = true;
        document.getElementById("death-screen").classList.add("hidden");
        document.getElementById("score").innerText = "0";
        const sBtn = document.getElementById("shield-btn");
        sBtn.classList.remove("hidden", "continue-btn");
        sBtn.classList.add("shield-btn");
        sBtn.innerText = "üõ° –ü–û–õ–£–ß–ò–¢–¨ –©–ò–¢";
    },

    spawnPipe() {
        const minHeight = 80;
        const maxHeight = this.height - this.gap - 120;
        const top = Math.random() * (maxHeight - minHeight) + minHeight;
        this.pipes.push({ x: this.width, top: top, scored: false });
    },

    update() {
        if (!this.active) return;

        this.bird.v += this.gravity;
        this.bird.y += this.bird.v;
        this.bird.rot = Math.min(Math.PI/2, Math.max(-Math.PI/4, this.bird.v * 0.1));

        if (this.pipes.length === 0 || this.pipes[this.pipes.length - 1].x < this.width - 180) {
            this.spawnPipe();
        }

        this.pipes.forEach(p => {
            p.x -= this.speed;

            // –ö–æ–ª–ª–∏–∑–∏—è (—Ö–∏—Ç–±–æ–∫—Å—ã —Å –æ—Ç—Å—Ç—É–ø–æ–º –¥–ª—è —á–µ—Å—Ç–Ω–æ—Å—Ç–∏)
            if (this.bird.x + 28 > p.x && this.bird.x + 6 < p.x + 52) {
                if (this.bird.y + 6 < p.top || this.bird.y + 18 > p.top + this.gap) {
                    this.die();
                }
            }

            if (!p.scored && p.x < this.bird.x) {
                p.scored = true;
                this.score++;
                document.getElementById("score").innerText = this.score;
                tg.HapticFeedback.impactOccurred('light');
                
                // –ü—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å
                if (this.score % 5 === 0) {
                    this.speed += 0.15;
                    this.gap = Math.max(105, this.gap - 2);
                }
            }
        });

        this.pipes = this.pipes.filter(p => p.x > -60);
        if (this.bird.y > this.height - 112 || this.bird.y < 0) this.die();
    },

    die() {
        this.active = false;
        tg.HapticFeedback.notificationOccurred('error');
        document.getElementById("death-screen").classList.remove("hidden");
        document.getElementById("final-score").innerText = "SCORE: " + this.score;
    },

    handleShield() {
        const btn = document.getElementById("shield-btn");
        if (this.shieldState === 0) {
            tg.openLink('https://t.me/CodeGramApp');
            this.shieldState = 1;
            btn.innerText = "‚úÖ –ü–†–û–î–û–õ–ñ–ò–¢–¨";
            btn.classList.remove("shield-btn");
            btn.classList.add("continue-btn");
        } else if (this.shieldState === 1) {
            this.shieldState = 2;
            this.active = true;
            this.bird.y = 200;
            this.bird.v = 0;
            this.pipes = [];
            document.getElementById("death-screen").classList.add("hidden");
            btn.classList.add("hidden");
            tg.HapticFeedback.notificationOccurred('success');
        }
    },

    draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        
        // –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
        const offsetX = (canvas.width - this.width * this.scale) / 2;
        ctx.translate(offsetX, 0);
        ctx.scale(this.scale, this.scale);

        ctx.drawImage(assets.bg, 0, 0, this.width, this.height);

        this.pipes.forEach(p => {
            // Top
            ctx.save();
            ctx.translate(p.x + 26, p.top);
            ctx.scale(1, -1);
            ctx.drawImage(assets.pipe, -26, 0);
            ctx.restore();
            // Bottom
            ctx.drawImage(assets.pipe, p.x, p.top + this.gap);
        });

        ctx.drawImage(assets.ground, 0, this.height - 112, this.width, 112);

        // Bird
        ctx.save();
        ctx.translate(this.bird.x + 17, this.bird.y + 12);
        ctx.rotate(this.bird.rot);
        ctx.drawImage(assets.bird, -17, -12);
        ctx.restore();

        ctx.restore();
    },

    loop() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.loop());
    }
};

window.addEventListener("touchstart", (e) => {
    if (game.active) {
        game.bird.v = game.flap;
        tg.HapticFeedback.impactOccurred('light');
    }
    if (e.target.tagName !== "BUTTON") e.preventDefault();
}, {passive: false});

// –ó–∞–ø—É—Å–∫ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ–Ω–∞
assets.bg.onload = () => game.init();
</script>
</body>
</html>
