<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Bird Online</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: 'Press Start 2P', cursive; touch-action: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; background: #70c5ce url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-day.png') bottom center; background-size: cover; overflow: hidden; }
        #bird { position: absolute; width: 34px; height: 24px; background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/yellowbird-midflap.png') no-repeat; background-size: contain; z-index: 100; }
        #bird::after { content: 'üéÖ'; position: absolute; top: -18px; left: -4px; font-size: 20px; }
        .pipe { position: absolute; width: 52px; background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png') repeat-y; background-size: 52px auto; z-index: 50; border: 2px solid #000; }
        .pipe.top { transform: rotate(180deg); filter: hue-rotate(140deg); }
        #ground { position: absolute; bottom: 0; width: 200%; height: 100px; background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/base.png') repeat-x; background-size: contain; z-index: 150; animation: moveGround 2s linear infinite; }
        @keyframes moveGround { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        #score-display { position: absolute; top: 10%; width: 100%; text-align: center; font-size: 40px; color: #fff; text-shadow: 4px 4px 0 #000; z-index: 200; display: none; }
        .screen { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999; color: #fff; }
        .leaderboard { background: #ded895; border: 4px solid #558022; padding: 15px; width: 260px; color: #000; margin-bottom: 20px; box-shadow: 6px 6px 0 #000; }
        .row { display: flex; justify-content: space-between; font-size: 10px; margin: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .btn-start { background: #e63946; color: #fff; border: 4px solid #fff; padding: 20px 40px; cursor: pointer; font-family: 'Press Start 2P', cursive; box-shadow: 4px 4px 0 #000; font-size: 16px; }
    </style>
</head>
<body>
<div id="game-container">
    <div id="score-display">0</div>
    <div id="bird"></div>
    <div id="ground"></div>
    <div id="menu" class="screen">
        <h1 style="color: #ffb703; font-size: 18px; margin-bottom: 20px;">WORLD TOP</h1>
        <div class="leaderboard"><div id="scores-list"><div class="row">–ó–∞–≥—Ä—É–∑–∫–∞...</div></div></div>
        <div class="btn-start" id="start-btn">START</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); tg.ready();

    // –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ—é –±–∞–∑—É Firebase
    const DB_URL = "https://birdgame-1649d-default-rtdb.firebaseio.com/scores.json";

    const bird = document.getElementById('bird'), container = document.getElementById('game-container'), scoreDisplay = document.getElementById('score-display'), menu = document.getElementById('menu'), startBtn = document.getElementById('start-btn'), scoresList = document.getElementById('scores-list');
    let birdY, velocity, score, isRunning = false, pipes = [], frameId;
    const gravity = 0.25, jump = -5.0;

    async function loadWorldScores() {
        try {
            const res = await fetch(DB_URL);
            const data = await res.json();
            if (!data) { scoresList.innerHTML = '<div class="row">–ë—É–¥—å –ø–µ—Ä–≤—ã–º!</div>'; return; }
            const sorted = Object.values(data).sort((a, b) => b.score - a.score).slice(0, 5);
            scoresList.innerHTML = sorted.map((r, i) => `<div class="row"><span>${i+1}.${r.name}</span><span>${r.score}</span></div>`).join('');
        } catch (e) { scoresList.innerHTML = '<div class="row">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>'; }
    }

    async function saveWorldScore(s) {
        if (s <= 0) return;
        const name = (tg.initDataUnsafe?.user?.first_name || '–ò–≥—Ä–æ–∫').toUpperCase();
        await fetch(DB_URL, {
            method: 'POST',
            body: JSON.stringify({ name, score: s, date: Date.now() })
        });
    }

    function initGame() {
        isRunning = true; score = 0; birdY = window.innerHeight / 2.5; velocity = 0;
        pipes.forEach(p => { p.t.remove(); p.b.remove(); }); pipes = [];
        scoreDisplay.innerText = "0"; scoreDisplay.style.display = 'block'; menu.style.display = 'none';
        requestAnimationFrame(update);
    }

    function createPipe() {
        const gap = 160, topH = Math.floor(Math.random() * (window.innerHeight - 400)) + 50;
        const t = document.createElement('div'); t.className = 'pipe top'; t.style.height = topH + 'px'; t.style.left = window.innerWidth + 'px';
        const b = document.createElement('div'); b.className = 'pipe bottom'; b.style.height = (window.innerHeight - topH - gap - 100) + 'px'; b.style.bottom = '100px'; b.style.left = window.innerWidth + 'px';
        container.appendChild(t); container.appendChild(b);
        pipes.push({x: window.innerWidth, t, b, p: false});
    }

    function update() {
        if (!isRunning) return;
        velocity += gravity; birdY += velocity;
        bird.style.transform = `translateY(${birdY}px) rotate(${Math.min(velocity * 5, 90)}deg)`;
        if (birdY > window.innerHeight - 124 || birdY < -50) return die();
        if (pipes.length === 0 || pipes[pipes.length-1].x < window.innerWidth - 220) createPipe();
        pipes.forEach((p, i) => {
            p.x -= 3.5; p.t.style.left = p.x + 'px'; p.b.style.left = p.x + 'px';
            const br = bird.getBoundingClientRect(), tr = p.t.getBoundingClientRect(), brr = p.b.getBoundingClientRect();
            if (br.right-5 > tr.left && br.left+5 < tr.right && (br.top+5 < tr.bottom || br.bottom-5 > brr.top)) die();
            if (!p.p && p.x < 50) { p.p = true; score++; scoreDisplay.innerText = score; tg.HapticFeedback.impactOccurred('medium'); }
            if (p.x < -60) { p.t.remove(); p.b.remove(); pipes.splice(i, 1); }
        });
        frameId = requestAnimationFrame(update);
    }

    async function die() {
        isRunning = false; cancelAnimationFrame(frameId);
        tg.HapticFeedback.notificationOccurred('error');
        await saveWorldScore(score);
        loadWorldScores();
        menu.style.display = 'flex';
        scoreDisplay.style.display = 'none';
    }

    startBtn.onclick = (e) => { e.stopPropagation(); initGame(); };
    const jumpAction = (e) => { if(isRunning) { velocity = jump; tg.HapticFeedback.impactOccurred('light'); } if(e.type==='touchstart')e.preventDefault(); };
    window.addEventListener('touchstart', jumpAction, {passive: false});
    window.addEventListener('mousedown', jumpAction);

    loadWorldScores();
</script>
</body>
</html>
