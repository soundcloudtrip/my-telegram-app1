<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Original</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { margin: 0; overflow: hidden; background: #4ec0ca; font-family: 'Press Start 2P', cursive; }
        canvas { display: block; image-rendering: pixelated; touch-action: none; }
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); z-index: 10;
        }
        .pixel-box {
            background: #ded895; border: 4px solid #543847; padding: 20px;
            width: 80%; max-width: 280px; text-align: center; border-radius: 10px;
        }
        .pixel-btn {
            display: block; width: 100%; padding: 12px 0; margin: 10px 0;
            border: 3px solid #543847; background: #e86101; color: #fff;
            font-family: 'Press Start 2P', cursive; font-size: 10px; cursor: pointer;
            box-shadow: 0 4px 0 #a04000;
        }
        .pixel-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #a04000; }
        .shield-btn { background: #2ecc71; box-shadow: 0 4px 0 #1b8a4a; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <div id="ui-overlay">
        <div class="pixel-box">
            <h2 style="color: #fff; text-shadow: 2px 2px #543847; margin: 0;">GAME OVER</h2>
            <p style="font-size: 10px; color: #543847;">SCORE: <span id="final-score">0</span></p>
            <button id="shield-btn" class="pixel-btn shield-btn">üõ° –ü–û–õ–£–ß–ò–¢–¨ –©–ò–¢</button>
            <button onclick="location.reload()" class="pixel-btn">–ó–ê–ù–û–í–û</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°—Å—ã–ª–∫–∏ –Ω–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∞—Å—Å–µ—Ç—ã
        const birdImg = new Image(); birdImg.src = 'https://raw.githubusercontent.com/sourabhv/FlappyBirdPython/master/assets/sprites/yellowbird-midflap.png';
        const pipeImg = new Image(); pipeImg.src = 'https://raw.githubusercontent.com/sourabhv/FlappyBirdPython/master/assets/sprites/pipe-green.png';
        const bgImg = new Image(); bgImg.src = 'https://raw.githubusercontent.com/sourabhv/FlappyBirdPython/master/assets/sprites/background-day.png';

        let bird = { x: 50, y: 150, w: 34, h: 24, gravity: 0.25, velocity: 0, jump: -5 };
        let pipes = []; let score = 0; let gameActive = true; let shieldState = 0;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pipes = []; spawnPipe();
        }

        function spawnPipe() {
            let gap = 150;
            let pipeY = Math.random() * (canvas.height - 300) + 100;
            pipes.push({ x: canvas.width, y: pipeY, passed: false });
        }

        function draw() {
            ctx.imageSmoothingEnabled = false;
            // –§–æ–Ω
            if (bgImg.complete) ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            else { ctx.fillStyle = "#4ec0ca"; ctx.fillRect(0,0,canvas.width,canvas.height); }

            if (gameActive) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= 2.5;
                    if (pipeImg.complete) {
                        // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞
                        ctx.save();
                        ctx.translate(pipes[i].x + 26, pipes[i].y);
                        ctx.scale(1, -1);
                        ctx.drawImage(pipeImg, -26, 0, 52, pipes[i].y);
                        ctx.restore();
                        // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                        ctx.drawImage(pipeImg, pipes[i].x, pipes[i].y + 150, 52, canvas.height);
                    }

                    if (bird.x+5 < pipes[i].x+52 && bird.x+bird.w-5 > pipes[i].x) {
                        if (bird.y+5 < pipes[i].y || bird.y+bird.h-5 > pipes[i].y + 150) gameOver();
                    }
                    if (!pipes[i].passed && pipes[i].x < bird.x) {
                        score++; pipes[i].passed = true;
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                    if (pipes[i].x < -60) pipes.splice(i, 1);
                }
                if (pipes[pipes.length-1].x < canvas.width - 200) spawnPipe();
                if (bird.y + bird.h > canvas.height || bird.y < 0) gameOver();
            }

            // –ü—Ç–∏—Ü–∞
            ctx.save();
            ctx.translate(bird.x + bird.w/2, bird.y + bird.h/2);
            ctx.rotate(Math.min(Math.PI/2, Math.max(-Math.PI/4, bird.velocity * 0.1)));
            if (birdImg.complete) ctx.drawImage(birdImg, -bird.w/2, -bird.h/2, bird.w, bird.h);
            ctx.restore();

            // –°—á–µ—Ç
            ctx.fillStyle = "white"; ctx.strokeStyle = "black"; ctx.lineWidth = 5;
            ctx.font = "24px 'Press Start 2P'"; ctx.textAlign = "center";
            ctx.strokeText(score, canvas.width/2, 80); ctx.fillText(score, canvas.width/2, 80);

            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('ui-overlay').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
        }

        const shieldBtn = document.getElementById('shield-btn');
        shieldBtn.onclick = () => {
            if (shieldState === 0) {
                tg.openLink('https://t.me/CodeGramApp');
                shieldState = 1;
                shieldBtn.innerText = "‚úÖ –ü–†–û–î–û–õ–ñ–ò–¢–¨";
                shieldBtn.style.background = "#3498db";
            } else if (shieldState === 1) {
                shieldState = 2;
                gameActive = true; bird.y = canvas.height/2; bird.velocity = 0;
                pipes = []; spawnPipe();
                document.getElementById('ui-overlay').style.display = 'none';
                shieldBtn.style.display = 'none';
            }
        };

        window.addEventListener('touchstart', (e) => { 
            if(gameActive) bird.velocity = bird.jump; 
            if(e.target.tagName !== 'BUTTON') e.preventDefault(); 
        }, {passive:false});

        init(); draw();
    </script>
</body>
</html>
