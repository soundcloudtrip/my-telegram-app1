<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Bird Final Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #4ec0ca; font-family: 'Press Start 2P', cursive; }
        canvas { display: block; image-rendering: pixelated; touch-action: none; }
        #ui { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        #score { margin-top: 50px; font-size: 32px; color: white; text-shadow: 4px 4px 0 #000, -2px -2px 0 #000; }
        .screen { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; flex-direction: column; background: rgba(0,0,0,0.3); pointer-events: auto; }
        .pixel-card { background: #ded895; border: 4px solid #543847; padding: 25px; text-align: center; border-radius: 15px; width: 260px; }
        .pixel-btn { display: block; width: 100%; padding: 15px 0; margin: 12px 0; border: 4px solid #543847; background: #e86101; color: #fff; font-family: 'Press Start 2P', cursive; font-size: 12px; cursor: pointer; box-shadow: 0 6px 0 #a04000; text-transform: uppercase; }
        .pixel-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #a04000; }
        .shield-btn { background: #2ecc71; box-shadow: 0 6px 0 #1b8a4a; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="ui">
    <div id="score">0</div>
    <div id="start-screen" class="screen">
        <div class="pixel-card">
            <div style="margin-bottom: 20px; color: #543847;">FLAPPY KING</div>
            <button class="pixel-btn" onclick="game.start()">PLAY</button>
        </div>
    </div>
    <div id="death-screen" class="screen hidden">
        <div class="pixel-card">
            <div style="color: #543847; font-size: 14px; margin-bottom: 10px;">GAME OVER</div>
            <div id="final-score" style="color: #fff; text-shadow: 2px 2px #000; margin-bottom: 20px;">0</div>
            <button id="shield-btn" class="pixel-btn shield-btn" onclick="game.handleShield()">ðŸ›¡ SHIELD</button>
            <button class="pixel-btn" onclick="game.reset()">RETRY</button>
        </div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const assets = {
    bird: new Image(), pipe: new Image(), bg: new Image(), ground: new Image()
};

assets.bird.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/yellowbird-midflap.png";
assets.pipe.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/pipe-green.png";
assets.bg.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/background-day.png";
assets.ground.src = "https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/base.png";

const game = {
    active: false, score: 0, width: 288, height: 512, scale: 1, pipes: [], shieldState: 0,
    gravity: 0.25, flap: -5, speed: 2.5, gap: 140, groundX: 0,

    init() {
        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.bird = { x: 50, y: 200, v: 0, w: 34, h: 24 };
        this.loop();
    },

    resize() {
        this.scale = Math.min(window.innerWidth / this.width, window.innerHeight / this.height);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    },

    start() { this.active = true; document.getElementById("start-screen").classList.add("hidden"); },

    reset() {
        this.score = 0; this.speed = 2.5; this.pipes = []; this.shieldState = 0;
        this.bird = { x: 50, y: 200, v: 0, w: 34, h: 24 };
        this.active = true;
        document.getElementById("death-screen").classList.add("hidden");
        document.getElementById("score").innerText = "0";
        document.getElementById("shield-btn").classList.remove("hidden");
    },

    spawnPipe() {
        const top = Math.random() * (this.height - 112 - this.gap - 100) + 50;
        this.pipes.push({ x: this.width, top: top, scored: false });
    },

    update() {
        if (!this.active) return;
        this.bird.v += this.gravity; this.bird.y += this.bird.v;
        this.groundX = (this.groundX - this.speed) % this.width;

        if (this.pipes.length === 0 || this.pipes[this.pipes.length - 1].x < this.width - 180) this.spawnPipe();

        this.pipes.forEach(p => {
            p.x -= this.speed;
            if (this.bird.x + 30 > p.x && this.bird.x + 5 < p.x + 52) {
                if (this.bird.y + 5 < p.top || this.bird.y + 19 > p.top + this.gap) this.die();
            }
            if (!p.scored && p.x < this.bird.x) {
                p.scored = true; this.score++;
                document.getElementById("score").innerText = this.score;
                tg.HapticFeedback.impactOccurred('light');
                if (this.score % 5 === 0) this.speed += 0.2;
            }
        });

        this.pipes = this.pipes.filter(p => p.x > -60);
        if (this.bird.y > this.height - 112 - this.bird.h || this.bird.y < 0) this.die();
    },

    die() {
        this.active = false;
        tg.HapticFeedback.notificationOccurred('error');
        document.getElementById("death-screen").classList.remove("hidden");
        document.getElementById("final-score").innerText = "SCORE: " + this.score;
    },

    handleShield() {
        if (this.shieldState === 0) {
            tg.openLink('https://t.me/CodeGramApp');
            this.shieldState = 1;
            document.getElementById("shield-btn").innerText = "ACTIVATE";
        } else {
            this.active = true; this.bird.y = 200; this.bird.v = 0; this.pipes = [];
            document.getElementById("death-screen").classList.add("hidden");
            document.getElementById("shield-btn").classList.add("hidden");
        }
    },

    draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        const offsetX = (canvas.width - this.width * this.scale) / 2;
        ctx.translate(offsetX, 0);
        ctx.scale(this.scale, this.scale);

        // 1. Ð¤ÐžÐ
        ctx.drawImage(assets.bg, 0, 0, this.width, this.height);

        // 2. Ð¢Ð Ð£Ð‘Ð«
        this.pipes.forEach(p => {
            ctx.save();
            ctx.translate(p.x + 26, p.top);
            ctx.scale(1, -1);
            ctx.drawImage(assets.pipe, -26, 0); // Ð’ÐµÑ€Ñ…Ð½ÑÑ
            ctx.restore();
            ctx.drawImage(assets.pipe, p.x, p.top + this.gap, 52, this.height); // ÐÐ¸Ð¶Ð½ÑÑ (Ñ Ð·Ð°Ð¿Ð°ÑÐ¾Ð¼ Ð²Ñ‹ÑÐ¾Ñ‚Ñ‹)
        });

        // 3. Ð—Ð•ÐœÐ›Ð¯ (Ð Ð¸ÑÑƒÐµÐ¼ Ð¿Ð¾ÑÐ»Ðµ Ñ‚Ñ€ÑƒÐ±, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð·Ð°ÐºÑ€Ñ‹Ñ‚ÑŒ Ð¸Ñ… ÑÐ½Ð¸Ð·Ñƒ)
        ctx.drawImage(assets.ground, this.groundX, this.height - 112, this.width, 112);
        ctx.drawImage(assets.ground, this.groundX + this.width, this.height - 112, this.width, 112);

        // 4. ÐŸÐ¢Ð˜Ð¦Ð
        ctx.save();
        ctx.translate(this.bird.x + 17, this.bird.y + 12);
        ctx.rotate(Math.min(Math.PI/2, Math.max(-Math.PI/4, this.bird.v * 0.1)));
        ctx.drawImage(assets.bird, -17, -12);
        ctx.restore();

        ctx.restore();
    },

    loop() { this.update(); this.draw(); requestAnimationFrame(() => this.loop()); }
};

window.addEventListener("touchstart", (e) => {
    if (game.active) { game.bird.v = game.flap; tg.HapticFeedback.impactOccurred('light'); }
    if (e.target.tagName !== "BUTTON") e.preventDefault();
}, {passive: false});

assets.bg.onload = () => game.init();
</script>
</body>
</html>
