<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Santa World</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #e63946; --gold: #ffb703; --sky: #70c5ce; }
        body {
            margin: 0; padding: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            -webkit-tap-highlight-color: transparent; touch-action: none;
            font-family: 'Press Start 2P', cursive;
        }

        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: var(--sky) url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-day.png');
            background-size: cover; background-position: bottom;
            image-rendering: pixelated; overflow: hidden;
        }

        #bird {
            position: absolute; width: 34px; height: 24px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/yellowbird-midflap.png') no-repeat;
            background-size: contain; z-index: 10;
        }
        #bird::after { content: 'üéÖ'; position: absolute; top: -18px; left: -4px; font-size: 22px; }

        .pipe {
            position: absolute; width: 52px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png') repeat-y;
            background-size: 52px auto; z-index: 5; border: 2px solid #000;
        }
        .pipe.top { transform: rotate(180deg); filter: hue-rotate(120deg); }

        #ground {
            position: absolute; bottom: 0; width: 200%; height: 100px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/base.png') repeat-x;
            background-size: contain; z-index: 15;
        }

        #score-val { position: absolute; top: 10%; width: 100%; text-align: center; font-size: 40px; color: #fff; text-shadow: 4px 4px 0 #000; z-index: 20; pointer-events: none; }

        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 100; color: #fff; text-align: center;
        }

        .leaderboard-box {
            background: #ded895; border: 4px solid #558022;
            padding: 15px; width: 260px; color: #000;
            box-shadow: 6px 6px 0 #000; margin-bottom: 20px;
        }
        .leaderboard-box h2 { font-size: 10px; margin-bottom: 10px; color: #e63946; }
        .row { display: flex; justify-content: space-between; font-size: 10px; margin: 8px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .row.me { color: #e63946; font-weight: bold; }

        .btn {
            background: #28a745; color: #fff; border: 4px solid #fff;
            padding: 15px 30px; font-family: 'Press Start 2P', cursive;
            cursor: pointer; box-shadow: 4px 4px 0 #000; font-size: 12px;
            z-index: 110;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #000; }

        .snowflake { position: absolute; color: #fff; pointer-events: none; z-index: 1000; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-val" style="display:none">0</div>
    <div id="bird"></div>
    <div id="ground"></div>

    <div id="start-screen" class="screen">
        <h1 style="color: var(--gold); font-size: 16px; margin-bottom: 20px;">FLAPPY SANTA</h1>
        <div class="leaderboard-box">
            <h2>üèÜ TOP 5 SCORES</h2>
            <div id="leaderboard-list"></div>
        </div>
        <button class="btn" onclick="startGame()">START GAME</button>
    </div>

    <div id="over-screen" class="screen" style="display: none;">
        <h1 style="color: var(--accent); font-size: 20px;">CRASHED!</h1>
        <p id="final-score" style="margin: 20px 0; font-size: 12px;">SCORE: 0</p>
        <button class="btn" onclick="startGame()">RETRY</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const bird = document.getElementById('bird');
    const container = document.getElementById('game-container');
    const scoreVal = document.getElementById('score-val');
    const leaderList = document.getElementById('leaderboard-list');

    let birdY, velocity, score, isGameRunning = false, pipes = [], frameId;
    const gravity = 0.25;
    const jump = -5.0;

    function getLocalRecords() {
        return JSON.parse(localStorage.getItem('flappy_santa_v1') || '[]');
    }

    function updateRecords(newScore) {
        let records = getLocalRecords();
        if (newScore > 0) {
            const userName = (tg.initDataUnsafe?.user?.first_name || "You").toUpperCase();
            records.push({ name: userName, score: newScore, date: Date.now() });
            records.sort((a, b) => b.score - a.score);
            records = records.slice(0, 5);
            localStorage.setItem('flappy_santa_v1', JSON.stringify(records));
        }
        renderLeaderboard(records);
    }

    function renderLeaderboard(records) {
        if (!records || records.length === 0) {
            leaderList.innerHTML = '<div class="row"><span>NO RECORDS</span></div>';
            return;
        }
        leaderList.innerHTML = records.map((r, i) => `
            <div class="row">
                <span>${i+1}.${r.name}</span>
                <span>${r.score}</span>
            </div>
        `).join('');
    }

    function startGame() {
        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
        isGameRunning = true;
        score = 0;
        birdY = window.innerHeight / 2.5;
        velocity = 0;
        
        // UI
        scoreVal.innerText = "0";
        scoreVal.style.display = "block";
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('over-screen').style.display = 'none';
        
        // –û—á–∏—Å—Ç–∫–∞ —Ç—Ä—É–±
        pipes.forEach(p => { if(p.top) p.top.remove(); if(p.bottom) p.bottom.remove(); });
        pipes = [];
        
        requestAnimationFrame(update);
    }

    function createPipe() {
        const gap = 160;
        const topH = Math.floor(Math.random() * (window.innerHeight - gap - 250)) + 50;
        
        const top = document.createElement('div');
        top.className = 'pipe top';
        top.style.height = topH + 'px';
        top.style.left = window.innerWidth + 'px';
        
        const bottom = document.createElement('div');
        bottom.className = 'pipe bottom';
        bottom.style.height = (window.innerHeight - topH - gap - 100) + 'px';
        bottom.style.bottom = '100px';
        bottom.style.left = window.innerWidth + 'px';
        
        container.appendChild(top);
        container.appendChild(bottom);
        pipes.push({ x: window.innerWidth, top, bottom, passed: false });
    }

    function spawnSnow() {
        if (Math.random() > 0.08) return;
        const snow = document.createElement('div');
        snow.className = 'snowflake';
        snow.innerText = '‚ùÑ';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.top = '-20px';
        snow.style.fontSize = (Math.random() * 8 + 8) + 'px';
        snow.style.animationDuration = (Math.random() * 2 + 2) + 's';
        container.appendChild(snow);
        setTimeout(() => snow.remove(), 4000);
    }

    function update() {
        if (!isGameRunning) return;

        spawnSnow();
        velocity += gravity;
        birdY += velocity;
        
        // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ–≤–æ—Ä–æ—Ç–∞ –ø—Ç–∏—Ü—ã
        let rotation = Math.min(velocity * 4, 90);
        bird.style.transform = `translateY(${birdY}px) rotate(${rotation}deg)`;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª–∞ –∏ –ø–æ—Ç–æ–ª–∫–∞
        if (birdY > window.innerHeight - 100 - 24 || birdY < -50) return gameOver();

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç—Ä—É–±
        if (pipes.length === 0 || pipes[pipes.length - 1].x < window.innerWidth - 220) {
            createPipe();
        }

        pipes.forEach((pipe, i) => {
            pipe.x -= 3.5;
            pipe.top.style.left = pipe.x + 'px';
            pipe.bottom.style.left = pipe.x + 'px';

            const b = bird.getBoundingClientRect();
            const t = pipe.top.getBoundingClientRect();
            const bt = pipe.bottom.getBoundingClientRect();

            // –•–∏—Ç–±–æ–∫—Å
            if (b.right-8 > t.left && b.left+8 < t.right && (b.top+5 < t.bottom || b.bottom-5 > bt.top)) {
                gameOver();
            }

            // –°—á–µ—Ç
            if (!pipe.passed && pipe.x < 50) {
                pipe.passed = true;
                score++;
                scoreVal.innerText = score;
                tg.HapticFeedback.impactOccurred('medium');
            }

            // –£–¥–∞–ª–µ–Ω–∏–µ —Ç—Ä—É–±
            if (pipe.x < -60) {
                pipe.top.remove();
                pipe.bottom.remove();
                pipes.splice(i, 1);
            }
        });

        frameId = requestAnimationFrame(update);
    }

    function gameOver() {
        isGameRunning = false;
        cancelAnimationFrame(frameId);
        tg.HapticFeedback.notificationOccurred('error');
        
        updateRecords(score);
        
        document.getElementById('over-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = "SCORE: " + score;
    }

    const inputHandler = (e) => {
        if (isGameRunning) {
            velocity = jump;
            tg.HapticFeedback.impactOccurred('light');
        }
        if (e && e.type === 'touchstart') e.preventDefault();
    };

    window.addEventListener('touchstart', inputHandler, { passive: false });
    window.addEventListener('mousedown', (e) => { if(e.button === 0) inputHandler(e); });

    // –ü–µ—Ä–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    updateRecords(0);
</script>
</body>
</html>
