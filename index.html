<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Flappy Prompt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style>
    body {
        margin: 0;
        background: #0f172a;
        color: #fff;
        font-family: Arial, sans-serif;
        overflow: hidden;
        user-select: none;
    }
    canvas {
        display: block;
        margin: auto;
        background: linear-gradient(#020617, #020617);
    }
    #ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        width: 100%;
        pointer-events: none;
    }
    #score {
        font-size: 24px;
        font-weight: bold;
    }
    #prompt {
        font-size: 14px;
        opacity: 0.8;
    }
    #gameOver {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }
    button {
        margin-top: 12px;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #38bdf8;
        cursor: pointer;
    }
    ol {
        padding-left: 20px;
        text-align: left;
    }
</style>
</head>
<body>

<canvas id="game" width="360" height="640"></canvas>

<div id="ui">
    <div id="score">0</div>
    <div id="prompt">–¢–∞–ø–∞–π, —á—Ç–æ–±—ã –Ω–µ —É–ø–∞—Å—Ç—å –≤ –±–∞–≥–∏</div>
</div>

<div id="gameOver">
    <h2>üíÄ Game Over</h2>
    <p id="finalScore"></p>
    <h3>üèÜ –¢–æ–ø-5</h3>
    <ol id="leaders"></ol>
    <button onclick="restart()">–ò–≥—Ä–∞—Ç—å –µ—â—ë</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let bird, pipes, score, speed, gravity, gap, gameRunning;

const prompts = [
    "–ù–µ —É–ø–∞–¥–∏ –≤ –±–∞–≥–∏",
    "–ü—Ä–æ–ª–µ—Ç–∏ –º–µ–∂–¥—É –¥–µ–¥–ª–∞–π–Ω–∞–º–∏",
    "–£–∫–ª–æ–Ω—è–π—Å—è –æ—Ç —Ç–µ—Ö–¥–æ–ª–≥–∞",
    "–°–æ–±–µ—Ä–∏—Å—å, —Ä–µ–ª–∏–∑ –±–ª–∏–∑–∫–æ",
    "–ü—Ä–æ–¥ –¥–µ—Ä–∂–∏—Ç—Å—è –Ω–∞ —á–µ—Å—Ç–Ω–æ–º —Å–ª–æ–≤–µ",
    "–≠—Ç–æ –µ—â—ë –Ω–µ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞"
];

function init() {
    bird = { x: 80, y: 320, v: 0 };
    pipes = [];
    score = 0;
    speed = 2;
    gravity = 0.4;
    gap = 170;
    gameRunning = true;
    document.getElementById("gameOver").style.display = "none";
}

function addPipe() {
    const top = Math.random() * (canvas.height - gap - 120) + 40;
    pipes.push({
        x: canvas.width,
        top: top,
        bottom: top + gap,
        passed: false
    });
}

function updateDifficulty() {
    if (score > 0 && score % 30 === 0) {
        speed += 0.5;
        gap = Math.max(110, gap - 10);
        gravity += 0.03;
    }
}

function update() {
    if (!gameRunning) return;

    bird.v += gravity;
    bird.y += bird.v;

    if (pipes.length === 0 || pipes[pipes.length - 1].x < 200) {
        addPipe();
    }

    pipes.forEach(p => {
        p.x -= speed;

        if (!p.passed && p.x + 40 < bird.x) {
            p.passed = true;
            score++;
            document.getElementById("score").innerText = score;
            document.getElementById("prompt").innerText =
                prompts[Math.floor(Math.random() * prompts.length)];
            updateDifficulty();
        }

        if (
            bird.x + 20 > p.x &&
            bird.x < p.x + 40 &&
            (bird.y < p.top || bird.y + 20 > p.bottom)
        ) endGame();
    });

    pipes = pipes.filter(p => p.x > -50);

    if (bird.y < 0 || bird.y > canvas.height) endGame();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // bird
    ctx.fillStyle = "#38bdf8";
    ctx.fillRect(bird.x, bird.y, 20, 20);

    // pipes
    ctx.fillStyle = "#22c55e";
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, 40, p.top);
        ctx.fillRect(p.x, p.bottom, 40, canvas.height);
    });
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

function flap() {
    if (!gameRunning) return;
    bird.v = -6;
}

function endGame() {
    gameRunning = false;
    saveScore(score);
    showLeaders();
    document.getElementById("finalScore").innerText = `–¢–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score}`;
    document.getElementById("gameOver").style.display = "flex";
}

function saveScore(value) {
    const scores = JSON.parse(localStorage.getItem("flappyPromptScores") || "[]");
    scores.push(value);
    scores.sort((a,b)=>b-a);
    localStorage.setItem("flappyPromptScores", JSON.stringify(scores.slice(0,5)));
}

function showLeaders() {
    const list = document.getElementById("leaders");
    list.innerHTML = "";
    const scores = JSON.parse(localStorage.getItem("flappyPromptScores") || "[]");
    scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        list.appendChild(li);
    });
}

function restart() {
    init();
}

canvas.addEventListener("click", flap);
document.addEventListener("keydown", e => {
    if (e.code === "Space") flap();
});

init();
loop();
</script>

</body>
</html>
