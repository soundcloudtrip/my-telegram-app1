<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Общие стили для пиксельного эффекта и фона */
        body {
            font-family: 'Press Start 2P', cursive; /* Можно подключить внешний шрифт */
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Важно для игры */
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* Убирает синюю обводку */
            touch-action: manipulation; /* Убирает задержку клика */
            position: relative;
        }

        /* Контейнер для игры */
        #game-container {
            width: 320px; /* Ширина оригинальной Flappy Bird */
            height: 480px; /* Высота оригинальной Flappy Bird */
            background-color: #70c5ce; /* Небо */
            border: 5px solid #222;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            image-rendering: pixelated; /* Делает все пиксельным */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            cursor: pointer;
            z-index: 1;
        }

        /* Птица */
        #bird {
            position: absolute;
            width: 34px;
            height: 24px;
            background-color: #ffeb3b; /* Желтый */
            border: 2px solid #daac0b;
            box-shadow: 2px 2px 0 #000;
            left: 50px;
            top: 200px;
            z-index: 10;
        }

        /* Трубы */
        .pipe {
            position: absolute;
            width: 52px;
            background-color: #73ab4a; /* Зеленые трубы */
            border: 3px solid #5a8d3e;
            box-shadow: 2px 2px 0 #000;
            right: -52px; /* Трубы появляются справа */
            z-index: 5;
        }
        .pipe.top {
            border-bottom: none;
        }
        .pipe.bottom {
            border-top: none;
        }

        /* Земля */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #ded895; /* Земля */
            border-top: 5px solid #665c32;
            z-index: 15;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }

        /* Счет */
        #score-display {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            z-index: 20;
            font-family: 'Press Start 2P', cursive;
        }

        /* Экран начала/конца игры */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
        }
        #start-screen h1, #game-over-screen h1 {
            font-size: 2.2em;
            text-shadow: 3px 3px 0 #f00;
            margin-bottom: 20px;
        }
        #game-over-screen p {
            font-size: 1.2em;
            margin: 10px 0;
            text-shadow: 2px 2px 0 #000;
        }
        .pixel-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: 3px solid var(--tg-theme-button-text-color);
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
            font-size: 1.2em;
            font-family: 'Press Start 2P', cursive;
            text-shadow: none;
            outline: none; /* Убирает синюю обводку */
            -webkit-tap-highlight-color: transparent;
        }
        .pixel-button:active {
            box-shadow: 1px 1px 0 #000;
            transform: translate(3px, 3px);
        }

        /* Загрузка шрифта */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>

    <div id="game-container">
        <div id="bird"></div>
        <div id="ground"></div>
        <div id="score-display">0</div>

        <div id="start-screen">
            <h1>Flappy Telegram</h1>
            <p>Нажми, чтобы лететь!</p>
            <button id="startButton" class="pixel-button">СТАРТ</button>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h1>ИГРА ОКОНЧЕНА!</h1>
            <p>Ваш счет: <span id="final-score">0</span></p>
            <p>Лучший счет: <span id="high-score">0</span></p>
            <button id="restartButton" class="pixel-button">ЗАНОВО</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const gameContainer = document.getElementById('game-container');
        const bird = document.getElementById('bird');
        const ground = document.getElementById('ground');
        const scoreDisplay = document.getElementById('score-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreSpan = document.getElementById('final-score');
        const highScoreSpan = document.getElementById('high-score');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');

        let birdY = 200;
        let birdVelocity = 0;
        const gravity = 0.2;
        const jumpStrength = -4; // Сила прыжка
        const gameWidth = 320;
        const gameHeight = 480;
        const groundHeight = 50;

        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') ? parseInt(localStorage.getItem('flappyHighScore')) : 0;
        let gameOver = true;
        let gameInterval;
        let pipeSpawnInterval;

        highScoreSpan.innerText = highScore; // Обновить лучший счет при загрузке

        // --- Функции игры ---
        function startGame() {
            birdY = 200;
            birdVelocity = 0;
            score = 0;
            scoreDisplay.innerText = score;
            pipes.forEach(p => p.element.remove());
            pipes = [];
            gameOver = false;
            bird.style.top = `${birdY}px`;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameContainer.focus(); // Для обработки кликов

            gameInterval = setInterval(gameLoop, 20); // Обновление игры каждые 20мс
            pipeSpawnInterval = setInterval(spawnPipe, 1800); // Трубы каждые 1.8с
        }

        function endGame() {
            gameOver = true;
            clearInterval(gameInterval);
            clearInterval(pipeSpawnInterval);
            tg.HapticFeedback.notificationOccurred('error'); // Вибрация ошибки

            finalScoreSpan.innerText = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                highScoreSpan.innerText = highScore;
            }
            gameOverScreen.style.display = 'flex';
        }

        function birdJump() {
            if (gameOver) return;
            birdVelocity = jumpStrength;
            tg.HapticFeedback.impactOccurred('light'); // Легкая вибрация при прыжке
        }

        function spawnPipe() {
            if (gameOver) return;
            const pipeGap = 100; // Размер просвета между трубами
            const minHeight = 50;
            const maxHeight = gameHeight - groundHeight - pipeGap - minHeight;
            const topPipeHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            const bottomPipeHeight = gameHeight - groundHeight - topPipeHeight - pipeGap;

            const pipeElementTop = document.createElement('div');
            pipeElementTop.classList.add('pipe', 'top');
            pipeElementTop.style.height = `${topPipeHeight}px`;

            const pipeElementBottom = document.createElement('div');
            pipeElementBottom.classList.add('pipe', 'bottom');
            pipeElementBottom.style.height = `${bottomPipeHeight}px`;
            pipeElementBottom.style.top = `${topPipeHeight + pipeGap}px`;

            gameContainer.appendChild(pipeElementTop);
            gameContainer.appendChild(pipeElementBottom);

            pipes.push({
                element: pipeElementTop,
                x: gameWidth,
                passed: false
            });
            pipes.push({
                element: pipeElementBottom,
                x: gameWidth,
                passed: false
            });
        }

        function gameLoop() {
            // Движение птицы
            birdVelocity += gravity;
            birdY += birdVelocity;
            bird.style.top = `${birdY}px`;

            // Столкновение с землей или потолком
            if (birdY > gameHeight - bird.offsetHeight - groundHeight || birdY < 0) {
                endGame();
                return;
            }

            // Движение труб
            pipes.forEach(pipe => {
                pipe.x -= 2; // Скорость движения труб
                pipe.element.style.right = `${gameWidth - pipe.x - pipe.element.offsetWidth}px`;

                // Удаление вышедших за экран труб
                if (pipe.x + pipe.element.offsetWidth < 0) {
                    pipe.element.remove();
                    pipes = pipes.filter(p => p !== pipe);
                }

                // Проверка столкновений (упрощенная)
                const birdRect = bird.getBoundingClientRect();
                const pipeRect = pipe.element.getBoundingClientRect();

                if (
                    birdRect.left < pipeRect.right &&
                    birdRect.right > pipeRect.left &&
                    birdRect.top < pipeRect.bottom &&
                    birdRect.bottom > pipeRect.top
                ) {
                    endGame();
                    return;
                }

                // Подсчет очков
                if (!pipe.passed && pipe.x < bird.offsetLeft - pipe.element.offsetWidth) {
                    pipe.passed = true;
                    // Увеличиваем счет только за одну трубу (верхнюю или нижнюю)
                    if (pipe.element.classList.contains('top')) {
                        score++;
                        scoreDisplay.innerText = score;
                        tg.HapticFeedback.impactOccurred('medium'); // Вибрация при пролете
                    }
                }
            });
        }

        // --- Обработчики событий ---
        gameContainer.addEventListener('click', birdJump); // Клик по экрану для прыжка
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // Главная кнопка Telegram для начала/перезапуска
        tg.MainButton.text = "ИГРАТЬ";
        tg.MainButton.show();
        tg.onEvent('mainButtonClicked', function(){
            if (gameOver) {
                startGame();
            } else {
                birdJump(); // Если игра в процессе, кнопка тоже прыгает
            }
        });
    </script>
</body>
</html>
