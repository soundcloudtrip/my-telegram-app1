<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeGram Bird: Absolute Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { margin: 0; overflow: hidden; background: #4ec0ca; font-family: 'Press Start 2P', cursive; }
        canvas { display: block; image-rendering: pixelated; touch-action: none; }
        
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.7); z-index: 10;
        }

        .pixel-box {
            background: #e0e0e0; border: 6px solid #000; padding: 20px;
            width: 80%; max-width: 300px; text-align: center;
            box-shadow: inset -4px -4px 0px #808080, inset 4px 4px 0px #ffffff;
        }

        .pixel-btn {
            display: block; width: 100%; padding: 15px 0; margin: 10px 0;
            border: 4px solid #000; background: #f1c40f; color: #000;
            font-family: 'Press Start 2P', cursive; font-size: 10px; cursor: pointer;
            box-shadow: inset -4px -4px 0px #b89200, inset 4px 4px 0px #fff48a;
        }

        .pixel-btn:active { transform: translateY(2px); box-shadow: inset 4px 4px 0px #b89200; }
        .shield-btn { background: #2ecc71; box-shadow: inset -4px -4px 0px #219150, inset 4px 4px 0px #86efac; }
        
        #stats { font-size: 10px; color: #333; margin-bottom: 15px; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <div id="ui-overlay">
        <div class="pixel-box">
            <h1 style="font-size:14px; color:red; margin:0 0 15px 0;">GAME OVER</h1>
            <div id="stats">
                SCORE: <span id="final-score">0</span><br>
                BEST: <span id="high-score">0</span>
            </div>
            <button id="shield-btn" class="pixel-btn shield-btn">üõ° –ü–û–õ–£–ß–ò–¢–¨ –©–ò–¢</button>
            <button id="restart-btn" class="pixel-btn">–ó–ê–ù–û–í–û</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- –í–®–ò–¢–ê–Ø –ì–†–ê–§–ò–ö–ê (BASE64) ---
        // –°–∏–Ω—è—è –ø—Ç–∏—Ü–∞ (—Å–ø—Ä–∞–π—Ç-–ª–∏—Å—Ç 4 –∫–∞–¥—Ä–∞)
        const birdImg = new Image();
        birdImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGAAAAAeBAMAAAD6Y894AAAALVBMVEUAAAD///+ZmZl3d3fMzMzMzMzMzMzMzMzMzMzMzMzMzMzMzMzMzMzMzMzMzMzO0R9SAAAADnRSTlMA/////////wA/aBKWAAAAUUlEQVQ4y2NgGAWjYBSMAlBAA9I0IEMmhmRDRmZDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRmRDRkYAAKIYAm5mX/GSAAAAAElFTkSuQmCC';

        // –¢—Ä—É–±–∞ (–∑–µ–ª–µ–Ω–∞—è)
        const pipeImg = new Image();
        pipeImg.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAABICAMAAAB8v69fAAAAGFBMVEUAAAD///8AAAD/ZpD/ZpD/ZpD/ZpD/ZpDeK9SCAAAAB3RSTlMA////////AD9oEpYAAABESURBVDjL7ZExDsAgDMNI7v8fd0unSAsSBySOnSPrZ7lsid9idXFpS7vL9773Nq+7XnbX064sVUu7lpZ7pPn95LeW+paSdwE6Awv+Wp79XAAAAABJRU5ErkJggg==';

        let bird = { x: 50, y: 150, w: 38, h: 26, gravity: 0.22, velocity: 0, jump: -4.8, frame: 0 };
        let pipes = [];
        let score = 0;
        let gameActive = true;
        let shieldClicked = false;
        let tick = 0;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pipes = [];
            spawnPipe();
        }

        function spawnPipe() {
            let gap = 190;
            let randomY = Math.random() * (canvas.height - gap - 200) + 100;
            pipes.push({ x: canvas.width, y: randomY, passed: false });
        }

        function draw() {
            // –§–æ–Ω (–≥—Ä–∞–¥–∏–µ–Ω—Ç –≤–º–µ—Å—Ç–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏, —á—Ç–æ–±—ã –Ω–µ –Ω–∞–≥—Ä—É–∂–∞—Ç—å –∫–æ–¥)
            let grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, "#4ec0ca");
            grad.addColorStop(1, "#d1f2f5");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (gameActive) {
                tick++;
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑–º–∞—Ö–∞ (–∫–∞–∂–¥—ã–µ 8 —Ç–∏–∫–æ–≤ –º–µ–Ω—è–µ–º –∫–∞–¥—Ä)
                if (tick % 8 === 0) bird.frame = (bird.frame + 1) % 4;

                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= 3;
                    
                    // –†–∏—Å—É–µ–º —Ç—Ä—É–±—ã (–≤—à–∏—Ç—ã–µ)
                    ctx.save();
                    ctx.translate(pipes[i].x + 32, pipes[i].y);
                    ctx.scale(1, -1); // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–π
                    ctx.drawImage(pipeImg, -32, 0, 64, pipes[i].y);
                    ctx.restore();
                    // –ù–∏–∂–Ω—è—è
                    ctx.drawImage(pipeImg, pipes[i].x, pipes[i].y + 190, 64, canvas.height);

                    // –ö–æ–ª–ª–∏–∑–∏—è (—Å –Ω–µ–±–æ–ª—å—à–∏–º –∑–∞–ø–∞—Å–æ–º)
                    if (bird.x+8 < pipes[i].x+64 && bird.x+bird.w-8 > pipes[i].x) {
                        if (bird.y+8 < pipes[i].y || bird.y+bird.h-8 > pipes[i].y + 190) gameOver();
                    }

                    if (!pipes[i].passed && pipes[i].x < bird.x) {
                        score++; pipes[i].passed = true;
                        tg.HapticFeedback.impactOccurred('light');
                    }
                    if (pipes[i].x < -70) pipes.splice(i, 1);
                }
                if (pipes[pipes.length-1].x < canvas.width - 250) spawnPipe();
                if (bird.y + bird.h > canvas.height || bird.y < 0) gameOver();
            }

            // –ü—Ç–∏—Ü–∞
            ctx.save();
            ctx.translate(bird.x + bird.w/2, bird.y + bird.h/2);
            ctx.rotate(Math.min(Math.PI/2, Math.max(-Math.PI/4, bird.velocity * 0.1)));
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø—Ä–∞–π—Ç–∞ –ø—Ç–∏—Ü—ã
            ctx.drawImage(birdImg, bird.frame * 34, 0, 34, 24, -bird.w/2, -bird.h/2, bird.w, bird.h);
            ctx.restore();

            // –°—á–µ—Ç
            ctx.fillStyle = "white"; ctx.strokeStyle = "black"; ctx.lineWidth = 4;
            ctx.font = "24px 'Press Start 2P'"; ctx.textAlign = "center";
            ctx.strokeText(score, canvas.width/2, 80); ctx.fillText(score, canvas.width/2, 80);

            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameActive = false;
            tg.HapticFeedback.notificationOccurred('error');
            document.getElementById('ui-overlay').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
            
            let hs = localStorage.getItem('bird_best') || 0;
            if (score > hs) {
                hs = score;
                localStorage.setItem('bird_best', hs);
            }
            document.getElementById('high-score').innerText = hs;
        }

        // –ö–Ω–æ–ø–∫–∞ —â–∏—Ç–∞
        const shieldBtn = document.getElementById('shield-btn');
        shieldBtn.onclick = () => {
            if (!shieldClicked) {
                tg.openLink('https://t.me/CodeGramApp'); // –¢–≤–æ–π –∫–∞–Ω–∞–ª
                shieldClicked = true;
                shieldBtn.innerText = "‚úÖ –ü–†–û–î–û–õ–ñ–ò–¢–¨";
            } else {
                gameActive = true; bird.y = canvas.height/2; bird.velocity = 0;
                pipes = []; spawnPipe();
                document.getElementById('ui-overlay').style.display = 'none';
                shieldBtn.style.display = 'none';
            }
        };

        document.getElementById('restart-btn').onclick = () => { location.reload(); };

        window.addEventListener('touchstart', (e) => { 
            if(gameActive) bird.velocity = bird.jump; 
            if(e.target.tagName !== 'BUTTON') e.preventDefault(); 
        }, {passive:false});

        init(); draw();
    </script>
</body>
</html>
