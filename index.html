<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CodeGram Bird Final Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #70c5ce; overflow: hidden; font-family: 'Press Start 2P', cursive; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        
        .menu-box { 
            background: rgba(0, 0, 0, 0.9); padding: 20px; border: 4px solid #f1c40f; 
            text-align: center; color: white; width: 80%; max-width: 300px; border-radius: 15px;
            pointer-events: all;
        }
        
        button {
            display: block; width: 100%; background: #e67e22; border: none; 
            border-bottom: 4px solid #d35400; color: white; 
            font-family: 'Press Start 2P', cursive; padding: 15px 5px;
            font-size: 10px; cursor: pointer; margin: 10px 0;
        }
        
        .btn-channel { background: #3498db; border-bottom-color: #2980b9; }

        #game-score { 
            position: absolute; top: 50px; width: 100%; text-align: center; 
            color: white; font-size: 40px; text-shadow: 3px 3px 0 #000; z-index: 10; pointer-events: none; display: none;
        }
        
        .leaderboard { margin-top: 15px; font-size: 8px; text-align: left; }
        .score-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 4px 0; }
        #bonus-status { font-size: 10px; color: #2ecc71; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div id="game-score">0</div>

<div id="ui-layer">
    <div id="main-menu" class="menu-box">
        <div style="color: #f1c40f; font-size: 16px; margin-bottom: 15px;">CODEGRAM</div>
        <div id="bonus-status">‚úÖ –©–ò–¢ –ê–ö–¢–ò–í–ò–†–û–í–ê–ù</div>
        <button id="btn-join" class="btn-channel">üì¢ –ö–ê–ù–ê–õ (+–©–ò–¢)</button>
        <button id="btn-start">–ò–ì–†–ê–¢–¨</button>
        <div id="leaderboard-main" class="leaderboard">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="death-menu" class="menu-box" style="display: none;">
        <div style="color: #e74c3c; font-size: 16px; margin-bottom: 10px;">GAME OVER</div>
        <div id="final-score" style="font-size: 12px; margin-bottom: 10px;"></div>
        <button id="btn-restart">–†–ï–°–¢–ê–†–¢</button>
        <div id="leaderboard-death" class="leaderboard"></div>
    </div>
</div>

<canvas id="game"></canvas>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ—é —Å—Å—ã–ª–∫—É!
    const CHANNEL_URL = "https://t.me/your_channel_username"; 

    const firebaseConfig = {
        apiKey: "AIzaSyBZnG_M4EG1H8RKLhJJ9GIbZpipurLTpAs",
        databaseURL: "https://birdgame-1649d-default-rtdb.firebaseio.com",
        projectId: "birdgame-1649d",
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('game-score');
    const uiLayer = document.getElementById('ui-layer');
    const mainMenu = document.getElementById('main-menu');
    const deathMenu = document.getElementById('death-menu');
    const bStatus = document.getElementById('bonus-status');

    let W, H, bird, pipes, score, isPlay = false, hasShield = false;

    // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –∞—Å—Å–µ—Ç—ã
    const birdImg = new Image(); birdImg.src = 'https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/yellowbird-midflap.png';
    const bgImg = new Image(); bgImg.src = 'https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-day.png';
    const pipeImg = new Image(); pipeImg.src = 'https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png';

    function resize() {
        W = canvas.width = window.innerWidth; 
        H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    window.onload = () => {
        document.getElementById('btn-start').onclick = (e) => { e.stopPropagation(); startGame(); };
        document.getElementById('btn-restart').onclick = (e) => { e.stopPropagation(); startGame(); };
        document.getElementById('btn-join').onclick = (e) => { 
            e.stopPropagation(); 
            tg.openTelegramLink(CHANNEL_URL);
            hasShield = true;
            bStatus.style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
        };
        updateLeaderboard('leaderboard-main');
    };

    function startGame() {
        uiLayer.style.display = 'none';
        scoreEl.style.display = 'block';
        bird = { y: H/2, v: 0, g: 0.25, w: 34, h: 24, shield: hasShield };
        pipes = []; score = 0;
        scoreEl.innerText = "0";
        isPlay = true;
        loop();
    }

    function loop() {
        if(!isPlay) return;

        bird.v += bird.g;
        bird.y += bird.v;

        if (pipes.length === 0 || pipes[pipes.length-1].x < W - 200) {
            let gap = 150;
            let topHeight = Math.random() * (H - gap - 200) + 100;
            pipes.push({ x: W, top: topHeight, gap: gap, passed: false });
        }

        ctx.clearRect(0, 0, W, H);
        ctx.drawImage(bgImg, 0, 0, W, H);

        for(let i = pipes.length - 1; i >= 0; i--) {
            let p = pipes[i];
            p.x -= 3.5;

            ctx.drawImage(pipeImg, p.x, p.top + p.gap, 52, 600);
            ctx.save();
            ctx.translate(p.x + 26, p.top); ctx.rotate(Math.PI);
            ctx.drawImage(pipeImg, -26, 0, 52, 600);
            ctx.restore();

            if (65 + bird.w > p.x && 65 < p.x + 52) {
                if (bird.y < p.top || bird.y + bird.h > p.top + p.gap) {
                    if (bird.shield) {
                        bird.shield = false; hasShield = false; bStatus.style.display = 'none';
                        pipes.splice(i, 1); tg.HapticFeedback.notificationOccurred('warning');
                        continue;
                    }
                    gameOver();
                }
            }

            if (!p.passed && p.x < 65) { p.passed = true; score++; scoreEl.innerText = score; }
            if (p.x < -60) pipes.splice(i, 1);
        }

        if (bird.y > H || bird.y < -50) gameOver();

        ctx.save();
        ctx.translate(65 + bird.w/2, bird.y + bird.h/2);
        ctx.rotate(Math.min(Math.PI/4, bird.v * 0.1));
        if (bird.shield) {
            ctx.shadowBlur = 15; ctx.shadowColor = "#2ecc71";
            ctx.strokeStyle = "#2ecc71"; ctx.strokeRect(-bird.w/2, -bird.h/2, bird.w, bird.h);
        }
        ctx.drawImage(birdImg, -bird.w/2, -bird.h/2, bird.w, bird.h);
        ctx.restore();

        requestAnimationFrame(loop);
    }

    function gameOver() {
        isPlay = false;
        tg.HapticFeedback.notificationOccurred('error');
        scoreEl.style.display = 'none';
        uiLayer.style.display = 'flex';
        mainMenu.style.display = 'none';
        deathMenu.style.display = 'block';
        document.getElementById('final-score').innerText = "SCORE: " + score;
        saveScore(score);
        updateLeaderboard('leaderboard-death');
    }

    function saveScore(s) {
        const user = tg.initDataUnsafe.user;
        if(!user) return;
        db.ref('leaderboard/' + user.id).once('value', snap => {
            if(!snap.val() || s > snap.val().score) {
                db.ref('leaderboard/' + user.id).set({ name: user.first_name, score: s });
            }
        });
    }

    function updateLeaderboard(id) {
        db.ref('leaderboard').orderByChild('score').limitToLast(5).once('value', snap => {
            let html = '<div style="color:#f1c40f; margin-bottom:5px;">TOP 5:</div>';
            let list = [];
            snap.forEach(c => list.push(c.val()));
            list.reverse().forEach((p, i) => {
                html += `<div class="score-row"><span>${i+1}. ${p.name}</span><span>${p.score}</span></div>`;
            });
            document.getElementById(id).innerHTML = list.length > 0 ? html : "–ë—É–¥—å –ø–µ—Ä–≤—ã–º!";
        }).catch(() => {
            document.getElementById(id).innerHTML = "–û—à–∏–±–∫–∞ –±–∞–∑—ã";
        });
    }

    window.addEventListener('touchstart', () => { if(isPlay) bird.v = -5.5; });
</script>
</body>
</html>
