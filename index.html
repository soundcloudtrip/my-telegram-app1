<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird: CodeGram Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body { margin: 0; overflow: hidden; background: #4ec0ca; font-family: 'Press Start 2P', cursive; }
        canvas { display: block; image-rendering: pixelated; touch-action: none; }

        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); z-index: 10;
        }

        .pixel-box {
            background: #ded895; border: 4px solid #543847; padding: 25px;
            width: 80%; max-width: 280px; text-align: center; border-radius: 15px;
            box-shadow: 0 6px 0 rgba(0,0,0,0.2);
        }

        .pixel-btn {
            display: block; width: 100%; padding: 15px 0; margin: 12px 0;
            border: 3px solid #543847; background: #e86101; color: #fff;
            font-family: 'Press Start 2P', cursive; font-size: 10px; cursor: pointer;
            box-shadow: 0 4px 0 #a04000; outline: none;
        }

        .pixel-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #a04000; }
        .shield-btn { background: #2ecc71; box-shadow: 0 4px 0 #1b8a4a; }
        
        #score-board { color: #543847; font-size: 11px; margin-bottom: 15px; line-height: 1.6; }
    </style>
</head>
<body>

    <canvas id="game"></canvas>

    <div id="ui-overlay">
        <div class="pixel-box">
            <h2 style="color: #fff; text-shadow: 2px 2px #543847; margin: 0 0 15px 0; font-size: 16px;">GAME OVER</h2>
            <div id="score-board">
                SCORE: <span id="final-score">0</span><br>
                BEST: <span id="high-score">0</span>
            </div>
            <button id="shield-btn" class="pixel-btn shield-btn">üõ° –ü–û–õ–£–ß–ò–¢–¨ –©–ò–¢</button>
            <button id="restart-btn" class="pixel-btn">–ó–ê–ù–û–í–û</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°–ø—Ä–∞–π—Ç—ã (–û—Ä–∏–≥–∏–Ω–∞–ª —á–µ—Ä–µ–∑ –Ω–∞–¥–µ–∂–Ω—ã–π –ø—Ä–æ–∫—Å–∏)
        const BIRD_SRC = 'https://wsrv.nl/?url=raw.githubusercontent.com/sourabhv/FlappyBirdPython/master/assets/sprites/yellowbird-midflap.png';
        const PIPE_SRC = 'https://wsrv.nl/?url=raw.githubusercontent.com/sourabhv/FlappyBirdPython/master/assets/sprites/pipe-green.png';
        const BG_SRC = 'https://wsrv.nl/?url=raw.githubusercontent.com/sourabhv/FlappyBirdPython/master/assets/sprites/background-day.png';

        const birdImg = new Image(); birdImg.src = BIRD_SRC;
        const pipeImg = new Image(); pipeImg.src = PIPE_SRC;
        const bgImg = new Image(); bgImg.src = BG_SRC;

        let bird = { x: 50, y: 150, w: 34, h: 24, gravity: 0.25, velocity: 0, jump: -5 };
        let pipes = [];
        let score = 0;
        let gameActive = true;
        let shieldState = 0; // 0: –¥–æ—Å—Ç—É–ø–µ–Ω, 1: –æ—Ç–∫—Ä—ã–ª —Å—Å—ã–ª–∫—É, 2: –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pipes = [];
            score = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            spawnPipe();
            document.getElementById('high-score').innerText = localStorage.getItem('fb_best') || 0;
        }

        function spawnPipe() {
            const gap = 160;
            const minPipeHeight = 50;
            const maxPipeHeight = canvas.height - gap - minPipeHeight - 100;
            const pipeY = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1)) + minPipeHeight;
            pipes.push({ x: canvas.width, y: pipeY, passed: false });
        }

        function draw() {
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ñ–æ–Ω–∞
            if (bgImg.complete) {
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "#4ec0ca"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            if (gameActive) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= 2.5;

                    if (pipeImg.complete) {
                        // –í–µ—Ä—Ö–Ω—è—è —Ç—Ä—É–±–∞
                        ctx.save();
                        ctx.translate(pipes[i].x + 26, pipes[i].y);
                        ctx.scale(1, -1);
                        ctx.drawImage(pipeImg, -26, 0, 52, pipes[i].y);
                        ctx.restore();
                        // –ù–∏–∂–Ω—è—è —Ç—Ä—É–±–∞
                        ctx.drawImage(pipeImg, pipes[i].x, pipes[i].y + 160, 52, canvas.height);
                    }

                    // –ö–æ–ª–ª–∏–∑–∏—è
                    if (bird.x + 5 < pipes[i].x + 52 && bird.x + bird.w - 5 > pipes[i].x) {
                        if (bird.y + 5 < pipes[i].y || bird.y + bird.h - 5 > pipes[i].y + 160) gameOver();
                    }

                    if (!pipes[i].passed && pipes[i].x < bird.x) {
                        score++;
                        pipes[i].passed = true;
                        tg.HapticFeedback.impactOccurred('medium');
                    }

                    if (pipes[i].x < -60) pipes.splice(i, 1);
                }

                if (pipes[pipes.length - 1].x < canvas.width - 200) spawnPipe();
                if (bird.y + bird.h > canvas.height || bird.y < 0) gameOver();
            }

            // –ü—Ç–∏—Ü–∞
            ctx.save();
            ctx.translate(bird.x + bird.w / 2, bird.y + bird.h / 2);
            let rotation = Math.min(Math.PI / 2, Math.max(-Math.PI / 4, bird.velocity * 0.1));
            ctx.rotate(rotation);
            if (birdImg.complete) {
                ctx.drawImage(birdImg, -bird.w / 2, -bird.h / 2, bird.w, bird.h);
            } else {
                ctx.fillStyle = "yellow"; ctx.fillRect(-bird.w/2, -bird.h/2, bird.w, bird.h);
            }
            ctx.restore();

            // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            if (gameActive) {
                ctx.fillStyle = "white"; ctx.strokeStyle = "black"; ctx.lineWidth = 5;
                ctx.font = "28px 'Press Start 2P'"; ctx.textAlign = "center";
                ctx.strokeText(score, canvas.width / 2, 100);
                ctx.fillText(score, canvas.width / 2, 100);
            }

            requestAnimationFrame(draw);
        }

        function gameOver() {
            if (!gameActive) return;
            gameActive = false;
            tg.HapticFeedback.notificationOccurred('error');
            
            document.getElementById('ui-overlay').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
            
            let best = localStorage.getItem('fb_best') || 0;
            if (score > best) {
                localStorage.setItem('fb_best', score);
                document.getElementById('high-score').innerText = score;
            }

            if (shieldState >= 2) {
                document.getElementById('shield-btn').style.display = 'none';
            }
        }

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–æ–∫
        const shieldBtn = document.getElementById('shield-btn');
        shieldBtn.onclick = () => {
            if (shieldState === 0) {
                tg.openLink('https://t.me/CodeGramApp');
                shieldState = 1;
                shieldBtn.innerText = "‚úÖ –ü–†–û–î–û–õ–ñ–ò–¢–¨";
                shieldBtn.style.background = "#3498db";
            } else if (shieldState === 1) {
                shieldState = 2; // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω
                gameActive = true;
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                pipes = [];
                spawnPipe();
                document.getElementById('ui-overlay').style.display = 'none';
                tg.HapticFeedback.notificationOccurred('success');
            }
        };

        document.getElementById('restart-btn').onclick = () => {
            location.reload();
        };

        window.addEventListener('touchstart', (e) => {
            if (gameActive) {
                bird.velocity = bird.jump;
                tg.HapticFeedback.impactOccurred('light');
            }
            if (e.target.tagName !== 'BUTTON') e.preventDefault();
        }, { passive: false });

        init();
        draw();
    </script>
</body>
</html>
