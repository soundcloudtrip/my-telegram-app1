<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color); /* Используем цвета темы TG */
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Привет!</h1>
    <p>Это твое первое Mini App.</p>
    <button id="mainButton">Нажми на меня</button>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;

        // Расширяем приложение на все окно
        tg.expand();

        // Получаем имя пользователя из данных Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('greeting').innerText = `Привет, ${user.first_name}!`;
        }

        // Логика кнопки
        const btn = document.getElementById('mainButton');
        btn.addEventListener('click', () => {
            tg.showAlert("Кнопка нажата! Работает как часы.");
        });

        // Сообщаем Telegram, что приложение готово
        tg.ready();
    </script>
</body>
</html>
