<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: var(--tg-theme-bg-color); 
            color: var(--tg-theme-text-color); 
            text-align: center; 
            font-family: sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –≤—ã–¥–µ–ª—è–ª—Å—è –ø—Ä–∏ –∫–ª–∏–∫–∞—Ö */
        }
        #score {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .coin {
            width: 200px;
            height: 200px;
            background: linear-gradient(145deg, #f1c40f, #f39c12);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.1s;
            border: 8px solid #d35400;
        }
        .coin:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="score">0</div>
    <div class="coin" id="clickBtn">üí∞</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let count = 0;
        const scoreElement = document.getElementById('score');
        const clickBtn = document.getElementById('clickBtn');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Å–±—Ä–æ—Å–∞
        tg.MainButton.text = "–û–ë–ù–£–õ–ò–¢–¨ –°–ß–ï–¢";
        tg.MainButton.show();

        clickBtn.addEventListener('click', () => {
            count++;
            scoreElement.innerText = count;
            
            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            tg.HapticFeedback.impactOccurred('light');
        });

        // –°–±—Ä–æ—Å —Å—á–µ—Ç–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É Telegram
        tg.onEvent('mainButtonClicked', function(){
            count = 0;
            scoreElement.innerText = count;
            tg.HapticFeedback.notificationOccurred('success');
        });
    </script>
</body>
</html>
