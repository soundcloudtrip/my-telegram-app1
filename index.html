<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy World Records</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #e63946; --gold: #ffb703; --sky: #70c5ce; }
        body {
            margin: 0; padding: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            -webkit-tap-highlight-color: transparent; touch-action: none;
            font-family: 'Press Start 2P', cursive;
        }

        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: var(--sky) url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-day.png');
            background-size: cover; background-position: bottom;
            image-rendering: pixelated; overflow: hidden;
        }

        /* –ü—Ç–∏—Ü–∞ */
        #bird {
            position: absolute; width: 34px; height: 24px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/yellowbird-midflap.png') no-repeat;
            background-size: contain; z-index: 10;
        }
        #bird::after { content: 'üéÖ'; position: absolute; top: -18px; left: -4px; font-size: 22px; }

        .pipe {
            position: absolute; width: 52px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png') repeat-y;
            background-size: 52px auto; z-index: 5; border: 2px solid #000;
        }
        .pipe.top { transform: rotate(180deg); filter: hue-rotate(45deg); }

        #ground {
            position: absolute; bottom: 0; width: 200%; height: 100px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/base.png') repeat-x;
            background-size: contain; z-index: 15;
            animation: moveGround 2s linear infinite;
        }
        @keyframes moveGround { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        #score-val { position: absolute; top: 10%; width: 100%; text-align: center; font-size: 50px; color: #fff; text-shadow: 4px 4px 0 #000; z-index: 20; }

        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 100; color: #fff;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ —Å—Ç–∏–ª–∏ */
        .leaderboard-box {
            background: #ded895; border: 4px solid #558022;
            padding: 15px; width: 280px; color: #000;
            box-shadow: 8px 8px 0 #000; margin-bottom: 20px;
        }
        .leaderboard-box h2 { font-size: 12px; text-align: center; margin-bottom: 15px; color: #e63946; }
        .row { display: flex; justify-content: space-between; font-size: 10px; margin: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }
        .row.me { color: #e63946; font-weight: bold; }

        .btn {
            background: #28a745; color: #fff; border: 4px solid #fff;
            padding: 15px 30px; font-family: 'Press Start 2P', cursive;
            cursor: pointer; box-shadow: 4px 4px 0 #000;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score-val">0</div>
    <div id="bird"></div>
    <div id="ground"></div>

    <div id="start-screen" class="screen">
        <h1 style="color: var(--gold); font-size: 18px; margin-bottom: 20px;">WORLD TOP</h1>
        
        <div class="leaderboard-box">
            <h2>üèÜ BEST PLAYERS</h2>
            <div id="leaderboard-list">
                <div class="row"><span>–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
            </div>
        </div>

        <button class="btn" onclick="startGame()">START</button>
    </div>

    <div id="over-screen" class="screen" style="display: none;">
        <h1 style="color: var(--accent);">GAME OVER</h1>
        <p id="final-score" style="margin: 20px 0;">SCORE: 0</p>
        <button class="btn" onclick="startGame()">RETRY</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const bird = document.getElementById('bird');
    const scoreText = document.getElementById('score-val');
    const leaderList = document.getElementById('leaderboard-list');

    let birdY, velocity, score, isGameRunning, pipes = [], frameId;
    const gravity = 0.25;
    const jump = -5.2;

    // --- –õ–û–ì–ò–ö–ê –¢–ê–ë–õ–ò–¶–´ –†–ï–ö–û–†–î–û–í (–ß–ï–†–ï–ó LOCALSTORAGE + –ü–†–û–í–ï–†–ö–ê) ---
    // –¢–∞–∫ –∫–∞–∫ GitHub –Ω–µ –∏–º–µ–µ—Ç –±–∞–∑—ã, –º—ã –∏–º–∏—Ç–∏—Ä—É–µ–º –æ–±—â—É—é —Ç–∞–±–ª–∏—Ü—É.
    // –ï—Å–ª–∏ —Ç—ã —Ö–æ—á–µ—à—å –†–ï–ê–õ–¨–ù–£–Æ –æ–±—â—É—é —Ç–∞–±–ª–∏—Ü—É, –µ—ë –Ω—É–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∞—Ç—å —á–µ—Ä–µ–∑ Firebase.
    // –ü–æ–∫–∞ —Å–¥–µ–ª–∞–µ–º —Å–∞–º—É—é –∫—Ä–∞—Å–∏–≤—É—é –ª–æ–∫–∞–ª—å–Ω—É—é, –∫–æ—Ç–æ—Ä–∞—è –≤—ã–≥–ª—è–¥–∏—Ç –∫–∞–∫ –º–∏—Ä–æ–≤–∞—è.

    function updateLeaderboard(newScore) {
        let data = JSON.parse(localStorage.getItem('world_records') || '[]');
        const userName = tg.initDataUnsafe?.user?.first_name || "Player";
        
        if (newScore > 0) {
            data.push({ name: userName, score: newScore, me: true });
        }
        
        data.sort((a, b) => b.score - a.score);
        data = data.slice(0, 5); // –¢–æ–ª—å–∫–æ –¢–û–ü-5
        
        localStorage.setItem('world_records', JSON.stringify(data));
        renderLeaderboard(data);
    }

    function renderLeaderboard(data) {
        if (!data || data.length === 0) {
            leaderList.innerHTML = '<div class="row"><span>–°—Ç–∞–Ω—å –ø–µ—Ä–≤—ã–º!</span></div>';
            return;
        }
        leaderList.innerHTML = data.map((item, i) => `
            <div class="row ${item.me ? 'me' : ''}">
                <span>${i+1}. ${item.name.substring(0, 10)}</span>
                <span>${item.score}</span>
            </div>
        `).join('');
    }

    // --- –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ---
    function startGame() {
        isGameRunning = true;
        score = 0;
        birdY = window.innerHeight / 2.5;
        velocity = 0;
        scoreText.innerText = "0";
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        pipes.forEach(p => { p.top.remove(); p.bottom.remove(); });
        pipes = [];
        requestAnimationFrame(update);
    }

    function createPipe() {
        const gap = 150;
        const topH = Math.floor(Math.random() * (window.innerHeight - gap - 250)) + 50;
        const top = document.createElement('div');
        top.className = 'pipe top';
        top.style.height = topH + 'px';
        top.style.left = window.innerWidth + 'px';
        const bottom = document.createElement('div');
        bottom.className = 'pipe bottom';
        bottom.style.height = (window.innerHeight - topH - gap - 100) + 'px';
        bottom.style.bottom = '100px';
        bottom.style.left = window.innerWidth + 'px';
        document.getElementById('game-container').appendChild(top);
        document.getElementById('game-container').appendChild(bottom);
        pipes.push({ x: window.innerWidth, top, bottom, passed: false });
    }

    function update() {
        if (!isGameRunning) return;
        velocity += gravity;
        birdY += velocity;
        bird.style.transform = `translateY(${birdY}px) rotate(${Math.min(velocity * 4, 90)}deg)`;

        if (birdY > window.innerHeight - 100 - 24 || birdY < -50) return gameOver();

        if (pipes.length === 0 || pipes[pipes.length - 1].x < window.innerWidth - 220) createPipe();

        pipes.forEach((pipe, i) => {
            pipe.x -= 3.5;
            pipe.top.style.left = pipe.x + 'px';
            pipe.bottom.style.left = pipe.x + 'px';

            const b = bird.getBoundingClientRect();
            const t = pipe.top.getBoundingClientRect();
            const bt = pipe.bottom.getBoundingClientRect();

            if (b.right-8 > t.left && b.left+8 < t.right && (b.top+5 < t.bottom || b.bottom-5 > bt.top)) gameOver();

            if (!pipe.passed && pipe.x < 50) {
                pipe.passed = true;
                score++;
                scoreText.innerText = score;
                tg.HapticFeedback.impactOccurred('medium');
            }
            if (pipe.x < -60) {
                pipe.top.remove(); pipe.bottom.remove();
                pipes.splice(i, 1);
            }
        });
        frameId = requestAnimationFrame(update);
    }

    function gameOver() {
        isGameRunning = false;
        cancelAnimationFrame(frameId);
        tg.HapticFeedback.notificationOccurred('error');
        updateLeaderboard(score);
        document.getElementById('over-screen').style.display = 'flex';
        document.getElementById('final-score').innerText = "SCORE: " + score;
    }

    const input = (e) => { if (isGameRunning) { velocity = jump; tg.HapticFeedback.impactOccurred('light'); } if (e) e.preventDefault(); };
    window.addEventListener('touchstart', input, { passive: false });
    window.addEventListener('mousedown', (e) => { if (e.button === 0) input(); });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–∞–±–ª–∏—Ü—ã –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
    updateLeaderboard(0);
</script>
</body>
</html>
