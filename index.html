<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeGram Bird</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { margin: 0; overflow: hidden; background: #4ec0ca; font-family: 'Press Start 2P', cursive; }
        canvas { display: block; image-rendering: pixelated; }
        
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.7); display: none; z-index: 10;
        }

        .pixel-box {
            background: #e0e0e0; border: 6px solid #000; padding: 20px;
            width: 85%; max-width: 320px; text-align: center;
            box-shadow: inset -4px -4px 0px #808080, inset 4px 4px 0px #ffffff;
        }

        .pixel-btn {
            display: block; width: 100%; padding: 15px 0; margin: 10px 0;
            border: 4px solid #000; background: #f1c40f; color: #000;
            font-family: 'Press Start 2P', cursive; font-size: 10px; cursor: pointer;
            box-shadow: inset -4px -4px 0px #b89200, inset 4px 4px 0px #fff48a;
        }

        .pixel-btn:active { transform: translateY(2px); box-shadow: inset 4px 4px 0px #b89200; }
        .shield-btn { background: #2ecc71; box-shadow: inset -4px -4px 0px #219150, inset 4px 4px 0px #86efac; }
        
        #leaderboard {
            margin-top: 15px; background: #fff; border: 3px solid #000;
            padding: 10px; text-align: left; font-size: 8px; line-height: 1.6;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>

    <div id="ui-overlay">
        <div class="pixel-box">
            <h1 style="font-size:14px; color:red;">GAME OVER</h1>
            <p style="font-size:10px;">SCORE: <span id="final-score">0</span></p>
            
            <button id="shield-btn" class="pixel-btn shield-btn">üõ° –ü–û–õ–£–ß–ò–¢–¨ –©–ò–¢</button>
            <button id="restart-btn" class="pixel-btn">–ó–ê–ù–û–í–û</button>

            <div id="leaderboard">
                <div style="text-align:center; margin-bottom:5px;">[–†–ï–ö–û–†–î–´]</div>
                <div id="leader-list">1. –¢–´ (MAX): 0<br>2. LEGEND: 120</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const tg = window.Telegram.WebApp;
        tg.expand();

        const birdImg = new Image(); birdImg.src = 'https://i.postimg.cc/8569P49X/bird.png';
        const pipeImg = new Image(); pipeImg.src = 'https://i.postimg.cc/9F7S09fW/pipe-green.png';
        const bgImg = new Image(); bgImg.src = 'https://i.postimg.cc/3w9f6K9z/background.png';

        let bird = { x: 50, y: 150, w: 44, h: 32, gravity: 0.25, velocity: 0, jump: -5, rotation: 0 };
        let pipes = [];
        let score = 0;
        let gameActive = true;
        let hasShield = true;
        let shieldClicked = false; // –°–æ—Å—Ç–æ—è–Ω–∏–µ: –Ω–∞–∂–∞–ª –ª–∏ –Ω–∞ –ø–æ–¥–ø–∏—Å–∫—É
        let pipeGap = 190;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pipes = [];
            spawnPipe();
            updateLeaderboard();
        }

        function spawnPipe() {
            let randomY = Math.random() * (canvas.height - pipeGap - 200) + 100;
            pipes.push({ x: canvas.width, y: randomY, passed: false });
        }

        function draw() {
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            if (gameActive) {
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;
                bird.rotation = Math.min(Math.PI/2, Math.max(-Math.PI/4, bird.velocity * 0.1));

                for (let i = pipes.length - 1; i >= 0; i--) {
                    pipes[i].x -= 3;
                    ctx.save();
                    ctx.translate(pipes[i].x + 32, pipes[i].y);
                    ctx.scale(1, -1);
                    ctx.drawImage(pipeImg, -32, 0, 64, pipes[i].y);
                    ctx.restore();
                    ctx.drawImage(pipeImg, pipes[i].x, pipes[i].y + pipeGap, 64, canvas.height);

                    if (bird.x+10 < pipes[i].x+64 && bird.x+bird.w-10 > pipes[i].x) {
                        if (bird.y+10 < pipes[i].y || bird.y+bird.h-10 > pipes[i].y + pipeGap) gameOver();
                    }
                    if (!pipes[i].passed && pipes[i].x < bird.x) {
                        score++; pipes[i].passed = true;
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                    if (pipes[i].x < -70) pipes.splice(i, 1);
                }
                if (pipes[pipes.length-1].x < canvas.width - 250) spawnPipe();
                if (bird.y + bird.h > canvas.height || bird.y < 0) gameOver();
            }

            ctx.save();
            ctx.translate(bird.x + bird.w/2, bird.y + bird.h/2);
            ctx.rotate(bird.rotation);
            ctx.drawImage(birdImg, -bird.w/2, -bird.h/2, bird.w, bird.h);
            ctx.restore();

            if(gameActive) {
                ctx.fillStyle = "white"; ctx.strokeStyle = "black"; ctx.lineWidth = 4;
                ctx.font = "20px 'Press Start 2P'"; ctx.textAlign = "center";
                ctx.strokeText(score, canvas.width/2, 80); ctx.fillText(score, canvas.width/2, 80);
            }
            requestAnimationFrame(draw);
        }

        function gameOver() {
            gameActive = false;
            tg.HapticFeedback.notificationOccurred('error');
            document.getElementById('ui-overlay').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
            saveScore(score);
        }

        // –õ–û–ì–ò–ö–ê –ö–ù–û–ü–ö–ò –©–ò–¢–ê –ò –ö–ê–ù–ê–õ–ê
        const shieldBtn = document.getElementById('shield-btn');
        shieldBtn.onclick = () => {
            if (!shieldClicked) {
                // –®–ê–ì 1: –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∫–∞–Ω–∞–ª
                tg.openLink('https://t.me/CodeGramApp');
                shieldClicked = true;
                shieldBtn.innerText = "‚úÖ –ü–†–û–î–û–õ–ñ–ò–¢–¨";
                shieldBtn.style.background = "#3498db";
            } else {
                // –®–ê–ì 2: –í–æ–∑–≤—Ä–∞—Ç –≤ –∏–≥—Ä—É
                hasShield = false;
                shieldClicked = false;
                gameActive = true;
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                pipes = [];
                spawnPipe();
                document.getElementById('ui-overlay').style.display = 'none';
                shieldBtn.innerText = "üõ° –ü–û–õ–£–ß–ò–¢–¨ –©–ò–¢";
                shieldBtn.style.background = "#2ecc71";
                shieldBtn.style.display = 'none'; // –£–±–∏—Ä–∞–µ–º —â–∏—Ç –¥–æ —Å–ª–µ–¥—É—é—â–µ–π —Å–º–µ—Ä—Ç–∏
            }
        };

        document.getElementById('restart-btn').onclick = () => { location.reload(); };

        function saveScore(s) {
            let hs = localStorage.getItem('pixel_hs') || 0;
            if (s > hs) localStorage.setItem('pixel_hs', s);
            updateLeaderboard();
        }

        function updateLeaderboard() {
            let hs = localStorage.getItem('pixel_hs') || 0;
            document.getElementById('leader-list').innerHTML = `1. –¢–´ (MAX): ${hs}<br>2. LEGEND: 120`;
        }

        window.addEventListener('touchstart', (e) => { 
            if(gameActive) bird.velocity = bird.jump; 
            if(e.target.tagName !== 'BUTTON') e.preventDefault(); 
        }, {passive:false});

        init();
        draw();
    </script>
</body>
</html>
