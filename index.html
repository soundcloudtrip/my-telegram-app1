<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Flappy Bird Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #000;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
            -webkit-tap-highlight-color: transparent; touch-action: none;
            font-family: 'Press Start 2P', cursive;
        }

        #game-container {
            position: relative; width: 100vw; height: 100vh;
            /* –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ñ–æ–Ω –¥–µ–Ω—å/–Ω–æ—á—å */
            background: #70c5ce url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/background-day.png');
            background-size: 500px 100%;
            image-rendering: pixelated;
            overflow: hidden;
        }

        /* –ü—Ç–∏—Ü–∞ */
        #bird {
            position: absolute; width: 34px; height: 24px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/yellowbird-midflap.png') no-repeat;
            background-size: contain; z-index: 10; will-change: transform;
        }

        /* –®–∞–ø–∫–∞ –°–∞–Ω—Ç—ã */
        #bird::before {
            content: 'üéÖ'; position: absolute; top: -15px; left: -5px; font-size: 20px;
        }

        /* –¢—Ä—É–±—ã */
        .pipe {
            position: absolute; width: 52px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/pipe-green.png') repeat-y;
            background-size: 52px auto; z-index: 5;
            image-rendering: pixelated;
        }
        .pipe.top { transform: rotate(180deg); }

        /* –ó–µ–º–ª—è */
        #ground {
            position: absolute; bottom: 0; width: 200%; height: 112px;
            background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/base.png') repeat-x;
            background-size: contain; z-index: 15;
            animation: moveGround 2s linear infinite;
        }
        @keyframes moveGround { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        #score {
            position: absolute; top: 15%; width: 100%;
            text-align: center; font-size: 40px; color: #fff;
            text-shadow: 3px 3px 0 #000; z-index: 20;
        }

        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.4);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 100;
        }

        /* –°–ø—Ä–∞–π—Ç "Get Ready" –∏ "Game Over" */
        .get-ready { width: 184px; height: 50px; background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/message.png') no-repeat center; background-size: contain; margin-bottom: 20px; }
        .game-over { width: 192px; height: 42px; background: url('https://raw.githubusercontent.com/samuelcust/flappy-bird-assets/master/sprites/gameover.png') no-repeat center; background-size: contain; margin-bottom: 20px; }

        .btn-play {
            width: 100px; height: 50px; 
            background: #fff; border: 3px solid #555;
            cursor: pointer; font-family: 'Press Start 2P', cursive;
            display: flex; align-items: center; justify-content: center;
        }
        
        .snowflake { position: absolute; color: #fff; pointer-events: none; z-index: 1000; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score">0</div>
    <div id="bird"></div>
    <div id="ground"></div>

    <div id="start-screen" class="screen">
        <div class="get-ready"></div>
        <div class="btn-play" onclick="startGame()">OK</div>
    </div>

    <div id="over-screen" class="screen" style="display: none;">
        <div class="game-over"></div>
        <div class="btn-play" onclick="startGame()">‚ñ∂</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const bird = document.getElementById('bird');
    const container = document.getElementById('game-container');
    const scoreText = document.getElementById('score');
    
    let birdY, velocity, score, isGameRunning, pipes, frameId;
    let gravity = 0.25;
    let jump = -5.0;

    function startGame() {
        isGameRunning = true;
        score = 0;
        birdY = window.innerHeight / 2.5;
        velocity = 0;
        scoreText.innerText = "0";
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        
        if (pipes) pipes.forEach(p => { p.top.remove(); p.bottom.remove(); });
        pipes = [];
        
        requestAnimationFrame(update);
    }

    function createPipe() {
        const gap = 150;
        const topH = Math.floor(Math.random() * (window.innerHeight - gap - 250)) + 50;

        const top = document.createElement('div');
        top.className = 'pipe top';
        top.style.height = topH + 'px';
        top.style.left = window.innerWidth + 'px';

        const bottom = document.createElement('div');
        bottom.className = 'pipe bottom';
        bottom.style.height = (window.innerHeight - topH - gap - 112) + 'px';
        bottom.style.bottom = '112px';
        bottom.style.left = window.innerWidth + 'px';

        container.appendChild(top);
        container.appendChild(bottom);
        pipes.push({ x: window.innerWidth, top, bottom, passed: false });
    }

    function spawnSnow() {
        if (Math.random() > 0.1) return;
        const snow = document.createElement('div');
        snow.className = 'snowflake';
        snow.innerText = '‚ùÑ';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.top = '-20px';
        snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
        snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
        container.appendChild(snow);
        setTimeout(() => snow.remove(), 5000);
    }

    function update() {
        if (!isGameRunning) return;

        spawnSnow();
        velocity += gravity;
        birdY += velocity;
        bird.style.transform = `translateY(${birdY}px) rotate(${Math.min(velocity * 4, 90)}deg)`;

        if (birdY > window.innerHeight - 112 - 24 || birdY < -50) return gameOver();

        if (pipes.length === 0 || pipes[pipes.length - 1].x < window.innerWidth - 200) {
            createPipe();
        }

        pipes.forEach((pipe, i) => {
            pipe.x -= 3;
            pipe.top.style.left = pipe.x + 'px';
            pipe.bottom.style.left = pipe.x + 'px';

            const b = bird.getBoundingClientRect();
            const t = pipe.top.getBoundingClientRect();
            const bt = pipe.bottom.getBoundingClientRect();

            if (b.right - 5 > t.left && b.left + 5 < t.right && (b.top + 5 < t.bottom || b.bottom - 5 > bt.top)) {
                gameOver();
            }

            if (!pipe.passed && pipe.x < 50) {
                pipe.passed = true;
                score++;
                scoreText.innerText = score;
                tg.HapticFeedback.impactOccurred('medium');
            }

            if (pipe.x < -60) {
                pipe.top.remove(); pipe.bottom.remove();
                pipes.splice(i, 1);
            }
        });

        frameId = requestAnimationFrame(update);
    }

    function gameOver() {
        isGameRunning = false;
        cancelAnimationFrame(frameId);
        tg.HapticFeedback.notificationOccurred('error');
        document.getElementById('over-screen').style.display = 'flex';
    }

    const input = (e) => {
        if (!isGameRunning) return;
        velocity = jump;
        tg.HapticFeedback.impactOccurred('light');
        if (e) e.preventDefault();
    };

    window.addEventListener('touchstart', input, { passive: false });
    window.addEventListener('mousedown', (e) => { if (e.button === 0) input(); });
    
    pipes = [];
    isGameRunning = false;
</script>
</body>
</html>
